<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ComputerPropertyTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>

<script src="../../main/js/ComputerProperty.js"></script>

<script>
    "use strict";
    var LOGGER = new Logger();

    QUnit.test("values()", function(assert)
    {
        var values = ComputerProperty.values();
        assert.ok(values);
        assert.equal(values.length, 10);

        var value1 = ComputerProperty.properties[values[1]];
        assert.ok(value1);
        assert.equal(values[1], "motherboard");
        assert.equal(value1.displayName, "Motherboard");

        var value5 = ComputerProperty.properties[values[5]];
        assert.ok(value5);
        assert.equal(values[5], "graphicsCard");
        assert.equal(value5.displayName, "Graphics Card");

        var value8 = ComputerProperty.properties[values[8]];
        assert.ok(value8);
        assert.equal(values[8], "powerSupply");
        assert.equal(value8.displayName, "Power Supply");
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

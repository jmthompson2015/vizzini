<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>KeyStatisticsTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>

<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<script src="../../main/js/KeyStatistics.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    QUnit.test("getSymbol()", function(assert)
    {
        // Setup.
        var keyStats = new KeyStatistics("AAPL");
        // keyStats.fetchData();

        // Run.
        var result = keyStats.getSymbol();

        // Verify.
        assert.ok(result);
        assert.equal(result, "AAPL");
    });

    QUnit.test("getForwardPELabel()", function(assert)
    {
        // Setup.
        var keyStats = new KeyStatistics("AAPL");
        //keyStats.fetchData();

        // Run.
        var result = keyStats.getForwardPELabel();

        // Verify.
        assert.ok(result);
        assert.equal(result, "&nbsp;");
    });

    QUnit.test("getForwardPEValue()", function(assert)
    {
        // Setup.
        var keyStats = new KeyStatistics("AAPL");
        //keyStats.fetchData();

        // Run.
        var result = keyStats.getForwardPEValue();

        // Verify.
        assert.ok(result);
        // assert.equal(result, "AAPL");
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

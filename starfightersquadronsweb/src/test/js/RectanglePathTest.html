<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RectanglePathTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../main/js/Path.js"></script>
<script src="../../main/js/RectanglePath.js"></script>

<script>
    QUnit.test("RectanglePath properties", function(assert)
    {
        var result = new RectanglePath(40, 40);

        assert.ok(result);
        assert.equal(result.getPointsLength(), 10);

        var i = 0;
        var points = result.getPoints();
        assert.equal(points[i++], 20);
        assert.equal(points[i++], -20);
        assert.equal(points[i++], 20);
        assert.equal(points[i++], 20);
        assert.equal(points[i++], -20);
        assert.equal(points[i++], 20);
        assert.equal(points[i++], -20);
        assert.equal(points[i++], -20);
        assert.equal(points[i++], 20);
        assert.equal(points[i++], -20);
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

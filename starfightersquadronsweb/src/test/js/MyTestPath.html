</head>
<body>

	<canvas id="playAreaCanvas" width="915" height="915"></canvas>

	<script>
        var environment = Environment.createCoreSetEnvironment();
        var fromPosition = environment
                .getPositionFor(environment.getTokens()[0]);
        var fromPosition1 = environment
                .getPositionFor(environment.getTokens()[1]);

        var path0 = new Path();
        path0.add(fromPosition.getX() - 20, fromPosition.getY() - 20);
        path0.add(fromPosition.getX() + 20, fromPosition.getY() - 20);
        path0.add(fromPosition.getX() + 20, fromPosition.getY() + 20);
        path0.add(fromPosition.getX() - 20, fromPosition.getY() + 20);
        path0.close();
        path0.rotate(45 * Math.PI / 180, fromPosition.getX(), fromPosition
                .getY());

        var path0_0 = new Path();
        path0_0.add(fromPosition.getX(), fromPosition.getY());
        path0_0.add(fromPosition.getX() + 80, fromPosition.getY() + 80);

        var path1 = new RectanglePath(40, 40);
        path1.translate(fromPosition1.getX(), fromPosition1.getY());

        var path1_0 = new Path();
        path1_0.add(fromPosition1.getX(), fromPosition1.getY());
        path1_0.add(fromPosition1.getX(), fromPosition1.getY() + 80);

        var canvas = document.getElementById("playAreaCanvas");
        var context = canvas.getContext("2d");
        path0.paintComponent(context, "black");
        path0_0.paintComponent(context, "red");
        path1.paintComponent(context, "green");
        path1_0.paintComponent(context, "blue");
    </script>
</body>
</html>

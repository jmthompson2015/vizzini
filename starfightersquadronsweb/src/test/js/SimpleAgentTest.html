<script>
    var LOGGER = new Logger();

    QUnit.test("SimpleAgent.getPlanningAction() Imperial", function(assert)
    {
        // Setup.
        var environment = Environment.createCoreSetEnvironment();
        var adjudicator = new Adjudicator();
        var name = "simpleAgent";
        var team = Team.IMPERIAL;
        var squadBuilder = CoreSetImperialSquadBuilder;
        var agent = new SimpleAgent(name, team, squadBuilder);

        var position0 = new Position(305, 20, 90);
        var token0 = environment.getTokenAt(position0);

        var position1 = new Position(610, 20, 90);
        var token1 = environment.getTokenAt(position1);

        var position2 = new Position(458, 895, -90);
        var token2 = environment.getTokenAt(position2);

        var result;
        var caller = {};
        caller.callback = function(planningAction)
        {
            LOGGER.info("caller.callback()");
            result = planningAction;

            // Verify.
            assert.ok(result);
            assert.ok(result.getManeuver(token0));
            assert.ok(result.getManeuver(token1));
            assert.ok(!result.getManeuver(token2));
        }

        // Run.
        agent.getPlanningAction(environment, adjudicator, caller.callback);
    });

    QUnit.test("SimpleAgent.getPlanningAction() Rebel", function(assert)
    {
        // Setup.
        var environment = Environment.createCoreSetEnvironment();
        var adjudicator = new Adjudicator();
        var name = "simpleAgent";
        var team = Team.REBEL;
        var squadBuilder = CoreSetRebelSquadBuilder;
        var agent = new SimpleAgent(name, team, squadBuilder);

        var position0 = new Position(305, 20, 90);
        var token0 = environment.getTokenAt(position0);
        var maneuver0 = Maneuver.STRAIGHT_1_STANDARD;

        var position1 = new Position(610, 20, 90);
        var token1 = environment.getTokenAt(position1);
        var maneuver1 = Maneuver.STRAIGHT_1_STANDARD;

        var position2 = new Position(458, 895, -90);
        var token2 = environment.getTokenAt(position2);
        var maneuver2 = Maneuver.STRAIGHT_1_STANDARD;

        var result;
        var caller = {};
        caller.callback = function(planningAction)
        {
            LOGGER.info("caller.callback()");
            result = planningAction;

            // Verify.
            assert.ok(result);
            assert.ok(!result.getManeuver(token0));
            assert.ok(!result.getManeuver(token1));
            assert.ok(result.getManeuver(token2), maneuver2);
        }

        // Run.
        agent.getPlanningAction(environment, adjudicator, caller.callback);
    });

    QUnit.test("SimpleAgent.chooseWeaponAndDefender() Imperial", function(
            assert)
    {
        // Setup.
        var environment = Environment.createCoreSetEnvironment();
        var adjudicator = new Adjudicator();
        var name = "simpleAgent";
        var team = Team.IMPERIAL;
        var squadBuilder = CoreSetImperialSquadBuilder;
        var agent = new SimpleAgent(name, team, squadBuilder);

        var position0 = new Position(305, 20, 90);
        var token0 = environment.getTokenAt(position0);

        var position1 = new Position(610, 20, 90);
        var token1 = environment.getTokenAt(position1);

        var position2 = new Position(458, 895, -90);
        var token2 = environment.getTokenAt(position2);

        LOGGER.info("token0 = " + token0);
        LOGGER.info("token1 = " + token1);
        LOGGER.info("token2 = " + token2);

        var result;
        var caller = {};
        function callback(weapon, defender)
        {
            LOGGER.info("caller.callback()");

            // Verify.
            assert.ok(!weapon);
            assert.ok(!defender);
        }

        // Run.
        agent.chooseWeaponAndDefender(environment, adjudicator, token0,
                callback);
    });

<body>
	<div id="squadPanel"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var team = Team.IMPERIAL;
        var agentName = "Imperial Agent";
        var squadBuilder = JMTImperialSquadBuilder;
        var agent = new SimpleAgent(agentName, team, squadBuilder);
        var squad = squadBuilder.buildSquad(agent);

        var element = React.createElement(SquadUI,
        {
            squad: squad,
            removeFunction: removeActionPerformed
        });
        React.render(element, document.getElementById("squadPanel"));

        function removeActionPerformed(selected, event)
        {
            LOGGER.info("remove clicked");
            LOGGER.info("selected = " + selected);

            for (var i = 0; i < selected.length; i++)
            {
                var token = selected[i];
                var index = squad.indexOf(token);

                if (index >= 0)
                {
                    squad.splice(index, 1);
                }
            }
        }
    </script>
</body>

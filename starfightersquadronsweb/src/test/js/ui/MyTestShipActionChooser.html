<html>
<head>

	src="http://rawgit.com/jmthompson2015/vizzini/master/coreweb/lib/react/JSXTransformer-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>

<script
	src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayUtilities.js"></script>

<script type="text/jsx"
	src="../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>
<script type="text/jsx"
	src="../../../../../coreweb/src/main/js/ui/RadioButtonList.js"></script>

<script src="../../../main/js/RangeRuler.js"></script>
<script src="../../../main/js/Weapon.js"></script>
<script src="../../../main/js/Team.js"></script>
<script src="../../../main/js/Maneuver.js"></script>
<script src="../../../main/js/ShipAction.js"></script>
<script src="../../../main/js/Ship.js"></script>
<script src="../../../main/js/Pilot.js"></script>
<script src="../../../main/js/SquadBuilder.js"></script>
<script src="../../../main/js/DamageCard.js"></script>
<script src="../../../main/js/UpgradeCard.js"></script>

<script type="text/jsx" src="../../../main/js/ui/HumanAgent.js"></script>
<script src="../../../main/js/ui/ImageUtilities.js"></script>
<script type="text/jsx" src="../../../main/js/ui/ShipActionChooser.js"></script>

</head>
<body>
	<div id="inputArea"></div>
	<p />
	Selected Ship Action:
	<span id="output"></span>
	<script type="text/jsx">
        "use strict";
        var LOGGER = new Logger();

        var agent = new HumanAgent("Rebel Agent", Team.REBEL,
                CoreSetRebelSquadBuilder, new ImageUtilities());
        var token = new Token(Pilot.LUKE_SKYWALKER, agent);
		var shipActions = token.getShipActions();

        var shipActionChooser = React.render(<ShipActionChooser 
			token={token} shipActions={shipActions} callback={finishShipAction} />,
			document.getElementById("inputArea"));

		function finishShipAction(shipAction)
		{
			document.getElementById("output").innerHTML = shipAction;
		}
    </script>
</body>
</html>

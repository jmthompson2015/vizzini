<body>
	<div id="inputArea"></div>

	<script>
        var LOGGER = new Logger();

        var imageUtils = new ImageUtilities();
        function callback(shipAction)
        {
            LOGGER.info("callback() start");

            LOGGER.info("shipAction = " + shipAction);

            LOGGER.info("callback() end");
        }

        var environment = Environment.createCoreSetEnvironment();
        var attackerPosition = new Position(458, 895, -90);
        var attacker = environment.getTokenAt(attackerPosition);
        var shipActions = attacker.getShipActions();

        var panel = new ShipActionChooser(environment, attacker, shipActions,
                callback);

        var element = document.getElementById("inputArea");
        element.innerHTML = panel.paintComponent();
    </script>

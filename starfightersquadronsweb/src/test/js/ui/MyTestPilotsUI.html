</head>
<body>
	<table>
		<tr>
			<td id="imperialPilots" style="vertical-align: top">Imperial
				Pilots</td>
		</tr>
		<tr>
			<td><button type="button" onclick="updateTokens();">Update</button>
				<button type="button" onclick="addToken()">Add</button></td>
		</tr>
	</table>

	<script type="text/jsx">
        "use strict";
        var LOGGER = new Logger();

        var environment = Environment.createCoreSetEnvironment();
        var tokens = environment.getTokensForTeam(Team.IMPERIAL);
        var imperialPilotsUI = React.render(<PilotsUI initialTokens={tokens} />, 
			document.getElementById("imperialPilots"));

        function updateTokens()
        {
            LOGGER.info("updateTokens() start");
            tokens[0].increaseCloakCount();
            tokens[1].increaseEvadeCount();
            LOGGER.info("updateTokens() end");
        }

        function addToken()
        {
            LOGGER.info("addToken() start");
			tokens[tokens.length] = new Token(Pilot.ACADEMY_PILOT, tokens[0].getAgent());
			imperialPilotsUI.setState({tokens: tokens});
            LOGGER.info("addToken() end");
        }
    </script>
</body>

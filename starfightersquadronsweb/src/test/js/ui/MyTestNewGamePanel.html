<body>
	<div id="inputArea"></div>

	<script>
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var element = React.createElement(NewGamePanel,
        {
            callback: myOnChange,
        });
        React.render(element, document.getElementById("inputArea"));

        function myOnChange(agent1, agent2)
        {
            LOGGER.info("myOnChange()");
            LOGGER.info("agent1 = " + agent1);
            LOGGER.info("agent2 = " + agent2);
        }
    </script>

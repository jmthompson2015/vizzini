<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DifficultyTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>

<script src="../../main/js/Difficulty.js"></script>

<script>
    "use strict";
    var LOGGER = new Logger();

    QUnit.test("values()", function(assert)
    {
        // Run.
        var result = Difficulty.values();

        // Verify.
        assert.ok(result);
        assert.equal(result.length, 3);
        assert.equal(result[0], Difficulty.EASY);
        assert.equal(result[1], Difficulty.STANDARD);
        assert.equal(result[2], Difficulty.HARD);
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

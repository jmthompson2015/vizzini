<script>
    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    QUnit.test("Engine.start()", function(assert)
    {
        // Setup.
        Token.resetNextId();
        var teams = [ Team.IMPERIAL, Team.REBEL ];
        var environment = new Environment(teams);
        var firstAgent = new SimpleAgent("firstAgent",Team.IMPERIAL,CoreSetImperialSquadBuilder);
        var secondAgent = new MediumAgent("secondAgent",Team.REBEL,CoreSetRebelSquadBuilder);
        environment.placeInitialTokens([firstAgent,secondAgent]);
        var adjudicator = new Adjudicator();
        var engine = new Engine(environment, adjudicator);

        // Run.
        environment.setPhase(Phase.PLANNING_START);

        // Verify.
        assert.equal(0, 0);
    });
</script>

<script>
    var LOGGER = new Logger();

    QUnit.test("Range.findRange()", function(assert)
    {
        assert.ok(!Range.findRange(-1));
        assert.equal(Range.findRange(0), Range.ONE);
        assert.equal(Range.findRange(100), Range.ONE);
        assert.equal(Range.findRange(101), Range.TWO);
        assert.equal(Range.findRange(200), Range.TWO);
        assert.equal(Range.findRange(201), Range.THREE);
        assert.equal(Range.findRange(300), Range.THREE);
        assert.ok(!Range.findRange(301));
    });

    QUnit.test("RangeRuler.getRange() One", function(assert)
    {
        // Setup.
        var rebelAgent = new SimpleAgent("Rebel Agent", Team.REBEL,
                CoreSetRebelSquadBuilder);
        var attacker = new Token(Pilot.ROOKIE_PILOT, rebelAgent);
        var attackerPosition = new Position(300, 80, -90);
        var imperialAgent = new SimpleAgent("Imperial Agent", Team.IMPERIAL,
                CoreSetImperialSquadBuilder);
        var defender = new Token(Pilot.ACADEMY_PILOT, imperialAgent);
        var defenderPosition = new Position(300, 30, 45);
        var rangeRuler = new RangeRuler();

        // Run.
        var result = rangeRuler.getRange(attacker, attackerPosition, defender,
                defenderPosition);

        // Verify.
        assert.ok(result);
        assert.equal(result, Range.ONE);
    });

    QUnit.test("RangeRuler.getRange() Two", function(assert)

    QUnit.test("RangeRuler.getRange() Three", function(assert)

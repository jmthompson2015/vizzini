<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestShipActionChooser</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

<script src="../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>
<script src="../../../../../coreweb/src/main/js/ui/InputPanel.js"></script>

</head>
<body>
	<div id="inputArea"></div>
	<p />
	Selected Ship Action:
	<span id="output"></span>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "EnvironmentFactory", "Maneuver", "Pilot", "ShipAction", "SimpleAgent", "SquadBuilder", "Team",
                "Token", "ui/ShipActionChooser" ], function(EnvironmentFactory, Maneuver, Pilot, ShipAction,
                SimpleAgent, SquadBuilder, Team, Token, ShipActionChooser)
        {
            var environment = EnvironmentFactory.createCoreSetEnvironment();
            var token0 = environment.tokens()[0];
            var token1 = environment.tokens()[1];
            var token2 = environment.tokens()[2];

            var shipActions = [];

            shipActions.push(ShipAction.BARREL_ROLL_LEFT);
            shipActions.push(ShipAction.BARREL_ROLL_RIGHT);
            shipActions.push(ShipAction.BOOST_LEFT);
            shipActions.push(ShipAction.BOOST_STRAIGHT);
            shipActions.push(ShipAction.BOOST_RIGHT);
            shipActions.push(ShipAction.CLOAK);
            shipActions.push(ShipAction.createDecloakShipAction(Maneuver.STRAIGHT_2_STANDARD));
            shipActions.push(ShipAction.EVADE);
            shipActions.push(ShipAction.FOCUS);
            shipActions.push(ShipAction.createSlamShipAction(Maneuver.STRAIGHT_2_STANDARD));
            shipActions.push(ShipAction.createTargetLockShipAction(token0));
            shipActions.push(ShipAction.createTargetLockShipAction(token1));

            var element = React.createElement(ShipActionChooser,
            {
                token: token2,
                shipActions: shipActions,
                callback: finishShipAction
            });
            React.render(element, document.getElementById("inputArea"));

            function finishShipAction(shipAction)
            {
                document.getElementById("output").innerHTML = JSON.stringify(shipAction);
            }
        });
    </script>
</body>
</html>

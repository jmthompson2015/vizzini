<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestShipActionChooser</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

<script src="../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>
<script src="../../../../../coreweb/src/main/js/ui/InputPanel.js"></script>

</head>
<body>
	<div id="inputArea"></div>
	<p />
	Selected Ship Action:
	<span id="output"></span>
	<script>
        "use strict";
        var LOGGER = new Logger();

        require(
                [ "Pilot", "SimpleAgent", "SquadBuilder", "Team", "Token",  "ui/ShipActionChooser" ],
                function(Pilot, SimpleAgent, SquadBuilder, Team, Token, ShipActionChooser)
                {
                    var agent = new SimpleAgent("Rebel Agent", Team.REBEL, SquadBuilder.CoreSetRebelSquadBuilder);
                    var token = new Token(Pilot.LUKE_SKYWALKER, agent);
                    var shipActions = token.getShipActions();

                    var element = React.createElement(ShipActionChooser,
                    {
                        token: token,
                        shipActions: shipActions,
                        callback: finishShipAction
                    });
                    React.render(element, document.getElementById("inputArea"));

                    function finishShipAction(shipAction)
                    {
                        document.getElementById("output").innerHTML = shipAction;
                    }
                });
    </script>
</body>
</html>

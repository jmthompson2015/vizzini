<!DOCTYPE html>
<html>
<head>
<title>MyTestHumanAgent</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/HtmlUtilities.js"></script>

<script src="../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>
<script src="../../../../../coreweb/src/main/js/ui/InputPanel.js"></script>

</head>
<body>
	<div id="inputArea"></div>
	<script>
        "use strict";

        // Setup.
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);

        require([ "Adjudicator", "EnvironmentFactory", "Team" ], function(Adjudicator, EnvironmentFactory, Team)
        {
            var environment = EnvironmentFactory.createCoreSetEnvironment("SimpleAgent", "HumanAgent");
            var adjudicator = new Adjudicator();
            var tokens = environment.getTokensForTeam(Team.REBEL);
            var token = tokens[0];
            var agent = token.agent();

            // Run.
            agent.getShipAction(environment, adjudicator, token, myCallback);

            function myCallback(shipAction)
            {
                LOGGER.info("myCallback() shipAction = " + shipAction);
            }
        });
    </script>
</body>
</html>

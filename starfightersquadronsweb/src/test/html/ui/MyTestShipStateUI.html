<!DOCTYPE html>
<html>
<head>
<title>MyTestShipStateUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

</head>
<body>
	<div id="panel"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "Team", "ui/ShipStateUI" ], function(Team, ShipStateUI)
        {
            var factionValues = Team.values();
            var values = [ "Skill", "Turret_Weapon", "Weapon", "Energy", "Agility", "Hull", "Shield" ];
            var rows = [];
            var cells = [];
            factionValues.forEach(function(factionKey, j)
            {
                cells.push(React.DOM.th(
                {
                    key: cells.length,
                    colSpan: "2",
                    style:
                    {
                        backgroundColor: "darkGreen",
                        border: "1px solid black",
                        color: "white",
                    },
                }, Team.properties[factionKey].name));
            });
            rows.push(React.DOM.tr(
            {
                key: rows.length,
            }, cells));

            values.forEach(function(shipStateKey, i)
            {
                cells = [];
                var image0, image1;

                factionValues.forEach(function(factionKey, j)
                {
                    if (shipStateKey === "Skill")
                    {
                        var label = 8;
                        var labelClass = "pilotSkillValue";
                        image0 = React.createElement(ShipStateUI,
                        {
                            shipStateKey: shipStateKey,
                            factionKey: factionKey,
                            label: label,
                            labelClass: labelClass,
                        });

                        image1 = React.createElement(ShipStateUI,
                        {
                            shipStateKey: shipStateKey,
                            factionKey: factionKey,
                            label: label,
                            labelClass: labelClass,
                            showName: true,
                        });
                    }
                    else
                    {
                        image0 = React.createElement(ShipStateUI,
                        {
                            shipStateKey: shipStateKey,
                            factionKey: factionKey,
                        });

                        image1 = React.createElement(ShipStateUI,
                        {
                            shipStateKey: shipStateKey,
                            factionKey: factionKey,
                            showName: true,
                        });
                    }
                    cells.push(React.DOM.td(
                    {
                        key: cells.length,
                        style:
                        {
                            backgroundColor: "#F0F0F0",
                            border: "1px solid gray",
                        },
                    }, image0));

                    cells.push(React.DOM.td(
                    {
                        key: cells.length,
                        style:
                        {
                            backgroundColor: "#F0F0F0",
                            border: "1px solid gray",
                            fontSize: "small",
                        },
                    }, image1));
                });

                rows.push(React.DOM.tr(
                {
                    key: rows.length,
                }, cells));
            });

            React.render(React.DOM.table({}, rows), document.getElementById("panel"));
        });
    </script>
</body>
</html>

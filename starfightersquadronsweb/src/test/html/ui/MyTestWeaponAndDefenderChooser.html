<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestWeaponAndDefenderChooser</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<script src="../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>

</head>
<body>
	<div id="inputArea" style="background-color: lightBlue; display: inline-block;"></div>
	<script>
        var LOGGER = new Logger();

        require(
                [ "Pilot", "RangeRuler", "SimpleAgent", "SquadBuilder", "Team", "Token", "ui/WeaponAndDefenderChooser" ],
                function(Pilot, RangeRuler, SimpleAgent, SquadBuilder, Team, Token, WeaponAndDefenderChooser)
                {
                    var imperialAgent = new SimpleAgent("Imperial Agent", Team.IMPERIAL,
                            SquadBuilder.CoreSetImperialSquadBuilder);
                    var rebelAgent = new SimpleAgent("Rebel Agent", Team.REBEL, SquadBuilder.CoreSetRebelSquadBuilder);
                    var attacker = new Token(Pilot.ROOKIE_PILOT, rebelAgent);
                    var defender0 = new Token(Pilot.ACADEMY_PILOT, imperialAgent);
                    var defender1 = new Token(Pilot.OBSIDIAN_SQUADRON_PILOT, imperialAgent);
                    var defender2 = new Token(Pilot.OBSIDIAN_SQUADRON_PILOT, imperialAgent);
                    var defender3 = new Token(Pilot.BLACK_SQUADRON_PILOT, imperialAgent);
                    var defender4 = new Token(Pilot.BLACK_SQUADRON_PILOT, imperialAgent);
                    var rangeOneToTokens =
                    {
                        range: RangeRuler.ONE,
                        tokens: [ defender0, defender1 ]
                    }
                    var rangeTwoToTokens =
                    {
                        range: RangeRuler.TWO,
                        tokens: [ defender2, defender3 ]
                    }
                    var rangeThreeToTokens =
                    {
                        range: RangeRuler.THREE,
                        tokens: [ defender4 ]
                    }
                    var primaryWeaponToRangeAndTokens =
                    {
                        weapon: attacker.primaryWeapon(),
                        rangeAndTokens: [ rangeOneToTokens, rangeTwoToTokens, rangeThreeToTokens ]
                    }
                    var choices = [ primaryWeaponToRangeAndTokens ];
                    var callback = function(weapon, defender)
                    {
                        LOGGER.info("callback() start");
                        LOGGER.info("weapon = " + weapon + " defender = " + defender);
                        LOGGER.info("callback() end");
                    }

                    var element = React.createElement(WeaponAndDefenderChooser,
                    {
                        attacker: attacker,
                        choices: choices,
                        callback: callback
                    });
                    React.render(element, document.getElementById("inputArea"));
                });
    </script>
</body>
</html>

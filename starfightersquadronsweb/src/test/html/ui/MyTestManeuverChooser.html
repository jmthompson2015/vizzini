<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestManeuverChooser</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/HtmlUtilities.js"></script>

</head>
<body>
	<div id="inputArea0"></div>
	<br />
	<div id="inputArea1"></div>
	<script>
        var LOGGER = new Logger();

        var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "Pilot", "SimpleAgent", "SquadBuilder", "Team", "Token", "ui/ManeuverChooser" ], function(Pilot,
                SimpleAgent, SquadBuilder, Team, Token, ManeuverChooser)
        {
            {
                var imperialAgent = new SimpleAgent("Imperial Agent", Team.IMPERIAL,
                        SquadBuilder.CoreSetImperialSquadBuilder);
                var token = new Token(Pilot.ACADEMY_PILOT, imperialAgent);
                var element = React.createElement(ManeuverChooser,
                {
                    token: token,
                });
                React.render(element, document.getElementById("inputArea0"));
            }

            {
                var rebelAgent = new SimpleAgent("Rebel Agent", Team.REBEL, SquadBuilder.CoreSetRebelSquadBuilder);
                var token = new Token(Pilot.ROOKIE_PILOT, rebelAgent);
                var element = React.createElement(ManeuverChooser,
                {
                    token: token,
                    isPilotNameShown: false,
                });
                React.render(element, document.getElementById("inputArea1"));
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>MyTestUpgradeCardUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<body>
	<div id="upgradeCardPanel0"></div>
	<p />
	<div id="upgradeCardPanel1"></div>
	<p />
	<div id="upgradeCardPanel2"></div>
	<p />
	<div id="upgradeCardPanel3"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);

        var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "UpgradeCard", "ui/UpgradeCardUI" ], function(UpgradeCard, UpgradeCardUI)
        {
            var upgradeCard0 = UpgradeCard.DETERMINATION;
            var element0 = React.createElement(UpgradeCardUI,
            {
                upgradeCard: upgradeCard0,
            });
            React.render(element0, document.getElementById("upgradeCardPanel0"));

            var upgradeCard1 = UpgradeCard.EXPOSE;
            var element1 = React.createElement(UpgradeCardUI,
            {
                upgradeCard: upgradeCard1,
            });
            React.render(element1, document.getElementById("upgradeCardPanel1"));

            var upgradeCard2 = UpgradeCard.AUTOBLASTER;
            var element2 = React.createElement(UpgradeCardUI,
            {
                upgradeCard: upgradeCard2,
            });
            React.render(element2, document.getElementById("upgradeCardPanel2"));

            var upgradeCard3 = UpgradeCard.CONCUSSION_MISSILES;
            var element3 = React.createElement(UpgradeCardUI,
            {
                upgradeCard: upgradeCard3,
            });
            React.render(element3, document.getElementById("upgradeCardPanel3"));
        });
    </script>
</body>
</html>

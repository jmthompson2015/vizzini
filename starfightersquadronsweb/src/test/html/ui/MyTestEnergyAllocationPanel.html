<!DOCTYPE html>
<html>
<head>
<title>MyTestEnergyAllocationPanel</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>

</head>
<body>
	<div id="panel"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "EnvironmentFactory", "ui/EnergyAllocationPanel" ], function(EnvironmentFactory,
                EnergyAllocationPanel)
        {
            var environment = EnvironmentFactory.createHugeShipEnvironment();
            // var token = environment.tokens()[2]; // Raider-class Corvette.
            var token = environment.tokens()[3]; // CR90 Corvette.

            var element = React.createElement(EnergyAllocationPanel,
            {
                token: token,
            });
            React.render(element, document.getElementById("panel"));
        });
    </script>

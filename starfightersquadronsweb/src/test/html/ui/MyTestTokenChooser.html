<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestTokenChooser</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/MathAugments.js"></script>

<script src="../../../../../coreweb/src/main/js/ui/InputPanel.js"></script>
<script src="../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>

</head>
<body>
	<div id="inputArea0" style="background-color: lightBlue; display: inline-block;"></div>
	<div id="inputArea1" style="background-color: lightBlue; display: inline-block;"></div>
	<script>
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);

        require([ "Environment", "Pilot", "Position", "RangeRuler", "SimpleAgent", "SquadBuilder", "Team", "Token",
                "UpgradeCard", "ui/TokenChooser" ], function(Environment, Pilot, Position, RangeRuler, SimpleAgent,
                SquadBuilder, Team, Token, UpgradeCard, TokenChooser)
        {
            var imperialAgent = new SimpleAgent("Imperial Agent", Team.IMPERIAL);
            var rebelAgent = new SimpleAgent("Rebel Agent", Team.REBEL);
            var attacker = new Token(Pilot.DASH_RENDAR, rebelAgent, [ UpgradeCard.OUTRIDER, UpgradeCard.CALCULATION,
                    UpgradeCard.MANGLER_CANNON, UpgradeCard.CLUSTER_MISSILES, UpgradeCard.ENGINE_UPGRADE ]);
            var defender0 = new Token(Pilot.ACADEMY_PILOT, imperialAgent);
            var defender1 = new Token(Pilot.ACADEMY_PILOT, imperialAgent);
            var defender2 = new Token(Pilot.OBSIDIAN_SQUADRON_PILOT, imperialAgent);
            var defender3 = new Token(Pilot.OBSIDIAN_SQUADRON_PILOT, imperialAgent);
            var defender4 = new Token(Pilot.BLACK_SQUADRON_PILOT, imperialAgent);
            var defender5 = new Token(Pilot.BLACK_SQUADRON_PILOT, imperialAgent);
            var environment = new Environment(Team.IMPERIAL, Team.REBEL);

            environment.placeToken(new Position(458, 895, -90), attacker);
            environment.placeToken(new Position(450, 845, 90), defender0);
            environment.placeToken(new Position(450, 795, 90), defender1);
            environment.placeToken(new Position(450, 745, 90), defender2);
            environment.placeToken(new Position(450, 695, 90), defender3);
            environment.placeToken(new Position(450, 645, 90), defender4);
            environment.placeToken(new Position(450, 595, 90), defender5);
            var choices = environment.getUnfriendlyTokensAtRange(attacker, RangeRuler.ONE);
            choices.vizziniAddAll(environment.getUnfriendlyTokensAtRange(attacker, RangeRuler.TWO));
            var callback = function(defender)
            {
                LOGGER.info("callback() start");
                LOGGER.info("defender = " + defender);
                LOGGER.info("callback() end");
            }

            var element = React.createElement(TokenChooser,
            {
                title: "Jam: Select Defender",
                attacker: attacker,
                tokens: choices,
                callback: callback
            });
            React.render(element, document.getElementById("inputArea0"));

            var element = React.createElement(TokenChooser,
            {
                tokens: choices,
                callback: callback
            });
            React.render(element, document.getElementById("inputArea1"));
        });
    </script>
</body>
</html>

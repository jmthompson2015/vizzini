<!DOCTYPE html>
<html>
<head>
<title>MyTestShipSilhouetteUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

</head>
<body>
	<table>
		<tr>
			<td id="shipPanel"></td>
			<td id="silhouettePanel"></td>
		</tr>
	</table>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "Ship", "Team", "ui/ShipSilhouetteUI" ], function(Ship, Team, ShipSilhouetteUI)
        {
            var teamValues = Team.values();
            var shipValues = Ship.values();
            var rows = [];
            shipValues.forEach(function(shipKey, i)
            {
                var image = React.createElement(ShipSilhouetteUI,
                {
                    key: i,
                    shipKey: shipKey,
                });
                var cells = [];
                cells.push(React.DOM.td(
                {
                    key: cells.length,
                    style:
                    {
                        backgroundColor: "gray",
                        border: "1px solid lightGray",
                    },
                }, image));
                cells.push(React.DOM.td(
                {
                    key: cells.length,
                    style:
                    {
                        backgroundColor: "#F0F0F0",
                        border: "1px solid lightGray",
                        fontSize: "small",
                    },
                }, Ship.properties[shipKey].name));
                rows.push(React.DOM.tr(
                {
                    key: rows.length,
                }, cells));
            });

            React.render(React.DOM.table({}, rows), document.getElementById("silhouettePanel"));
        });
    </script>
</body>
</html>

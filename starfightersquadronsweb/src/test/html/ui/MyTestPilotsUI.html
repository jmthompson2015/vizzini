<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestPilotsUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/react/react-15.0.1.min.js"></script>
<script src="../../../../../coreweb/lib/react-dom/react-dom-15.0.1.min.js"></script>
<script src="../../../../../coreweb/lib/react-redux/react-redux-4.4.2.min.js"></script>
<script src="../../../../../coreweb/lib/reactable/reactable-0.13.0.js"></script>
<script src="../../../../../coreweb/lib/redux/redux-3.4.0.min.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.2.0.js" data-main="../../../main/js/Team"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

</head>
<body>
	<table>
		<tr>
			<td id="imperialPilots" style="vertical-align: top">Imperial Pilots</td>
		</tr>
		<tr>
			<td><button id="updateButton" type="button">Update</button>
				<button id="addButton" type="button">Add</button></td>
		</tr>
	</table>

	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "EnvironmentFactory", "Pilot", "Team", "Token", "ui/PilotsUI" ], function(EnvironmentFactory, Pilot,
                Team, Token, PilotsUI)
        {
            var environment = EnvironmentFactory.createCoreSetEnvironment();
            var tokens = environment.getTokensForTeam(Team.IMPERIAL);
            var element = React.createElement(PilotsUI,
            {
                initialTokens: tokens
            });
            var imperialPilotsUI = ReactDOM.render(element, document.getElementById("imperialPilots"));

            function updateTokens()
            {
                LOGGER.info("updateTokens() start");
                tokens[0].cloak().increase();
                tokens[1].evade().increase();
                LOGGER.info("updateTokens() end");
            }

            function addToken()
            {
                LOGGER.info("addToken() start");
                tokens[tokens.length] = new Token(Pilot.ACADEMY_PILOT, tokens[0].agent());
                imperialPilotsUI.setState(
                {
                    tokens: tokens
                });
                LOGGER.info("addToken() end");
            }

            document.getElementById("updateButton").onclick = updateTokens;
            document.getElementById("addButton").onclick = addToken;
        });
    </script>
</body>
</html>

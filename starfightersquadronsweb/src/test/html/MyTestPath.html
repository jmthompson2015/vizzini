<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MyTestPath</title>

<script src="../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../main/js/Team"></script>

<script src="../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

</head>
<body>

	<canvas id="playAreaCanvas" width="915" height="915"></canvas>

	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        require([ "EnvironmentFactory", "Path", "RectanglePath" ], function(EnvironmentFactory, Path, RectanglePath)
        {
            var environment = EnvironmentFactory.createCoreSetEnvironment();
            var fromPosition = environment.getPositionFor(environment.tokens()[0]);
            var fromPosition1 = environment.getPositionFor(environment.tokens()[1]);

            var path0 = new Path();
            path0.add(fromPosition.x() - 20, fromPosition.y() - 20);
            path0.add(fromPosition.x() + 20, fromPosition.y() - 20);
            path0.add(fromPosition.x() + 20, fromPosition.y() + 20);
            path0.add(fromPosition.x() - 20, fromPosition.y() + 20);
            path0.close();
            path0.rotate(45 * Math.PI / 180, fromPosition.x(), fromPosition.y());

            var path0_0 = new Path();
            path0_0.add(fromPosition.x(), fromPosition.y());
            path0_0.add(fromPosition.x() + 80, fromPosition.y() + 80);

            var path1 = new RectanglePath(40, 40);
            path1.translate(fromPosition1.x(), fromPosition1.y());

            var path1_0 = new Path();
            path1_0.add(fromPosition1.x(), fromPosition1.y());
            path1_0.add(fromPosition1.x(), fromPosition1.y() + 80);

            var canvas = document.getElementById("playAreaCanvas");
            var context = canvas.getContext("2d");
            path0.paintComponent(context, "black");
            path0_0.paintComponent(context, "red");
            path1.paintComponent(context, "green");
            path1_0.paintComponent(context, "blue");
        });
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TestSuite</title>

<link rel="stylesheet" href="../../../../coreweb/lib/qunit/qunit-1.20.0.css">
<script src="../../../../coreweb/lib/qunit/qunit-1.20.0.js"></script>
<script>
    QUnit.config.autostart = false;
</script>

<link rel="stylesheet" href="../../main/css/style.css">

<script src="../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../main/js/Team"></script>

<script src="../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
<script src="../../../../coreweb/src/main/js/util/MathAugments.js"></script>

<script>
    "use strict";
    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
    var audioBase = resourceBase + "audio/";
    var iconBase = resourceBase + "icons/";
    var imageBase = resourceBase + "images/";

    var prefix = "../../test/js/";
    var suffix = "Test";
    var testModules = [ "Adjudicator", "AgentInterface", "AttackDice", "Bearing", "CombatAction", "DamageCard",
            "DamageDealer", "DefenseDice", "Difficulty", "Engine", "Environment", "FiringArc", "Maneuver",
            "ManeuverAction", "MediumAgent", "ModifyAttackDiceAction", "ModifyDefenseDiceAction", "Path", "Phase",
            "Pilot", "PlanningAction", "Position", "Range", "RangeRuler", "RectanglePath", "Ship", "ShipBase",
            "ShipDestroyedAction", "ShipFledAction", "ShipTeam", "SimpleAgent", "SquadBuilder", "Team", "Token",
            "TurretWeapon", "UpgradeCard", "UpgradeRestriction", "UpgradeType", "WeaponInterface", "Weapon" ];
    testModules = testModules.map(function(testModule)
    {
        return prefix + testModule + suffix;
    });

    setTimeout(function()
    {
        require(testModules, QUnit.start);
    }, 10);
</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>Upgrade Cards</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css">

<script src="../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../coreweb/lib/react/react-15.0.1.min.js"></script>
<script src="../../../../coreweb/lib/react-dom/react-dom-15.0.1.min.js"></script>
<script src="../../../../coreweb/lib/react-redux/react-redux-4.4.2.min.js"></script>
<script src="../../../../coreweb/lib/reactable/reactable-0.13.0.js"></script>
<script src="../../../../coreweb/lib/redux/redux-3.4.0.min.js"></script>
<script src="../../../../coreweb/lib/require/require-2.2.0.js" data-main="../js/App"></script>

<script src="../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../coreweb/src/main/js/util/MathAugments.js"></script>

<style>
#upgradeTable {
    background-color: white;
    border-collapse: collapse;
    font-size: small;
}

#upgradeTable tbody tr:nth-child(2n) td {
    background: lightCyan;
}

#upgradeTable tbody tr:nth-child(2n+1) td {
    background: white;
}

#upgradeTable th {
    background-color: #555555;
    border: 1px solid lightGray;
    color: white;
}

#upgradeTable td {
    border: 1px solid lightGray;
}

.textCell {
    text-align: left;
}

.numberCell {
    text-align: right;
}
</style>
</head>
<body>
	<h1>Starfighter Squadrons Upgrade Cards</h1>
	<div id="implementedStatistics"></div>
	<section id="tableContainer"></section>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "UpgradeCard", "ui/UpgradeCardsTable" ], function(UpgradeCard, UpgradeCardsTable)
        {
            var implementedCount = UpgradeCard.values().reduce(function(previousValue, upgrade)
            {
                return previousValue + (UpgradeCard.properties[upgrade].isImplemented ? 1 : 0);
            }, 0);
            var upgradeCount = UpgradeCard.values().length;
            var ratio = Math.vizziniRound(100.0 * implementedCount / upgradeCount, 0);
            document.getElementById("implementedStatistics").innerHTML = "Implemented " + implementedCount + " / "
                    + upgradeCount + " = " + ratio + "%";

            var element = React.createElement(UpgradeCardsTable);
            ReactDOM.render(element, document.getElementById("tableContainer"));
        });
    </script>
</body>
</html>

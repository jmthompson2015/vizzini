<!DOCTYPE html>
<html lang="en">
<head>
<title>Squad Builder</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<script src="../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../coreweb/lib/reactable/reactable-0.10.0.js"></script>
<script src="../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../main/js/Team"></script>

<script src="../../../../coreweb/src/main/js/ui/Select.js"></script>

<script src="../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

<style>
.factionTable {
    background-color: #F0F0F0;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<table class="factionTable">
					<tr>
						<td>Faction:</td>
						<td id="factionSelect"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td id="squadBuilderPanel"></td>
		</tr>
	</table>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "Team", "ui/SquadBuilderUI" ], function(Team, SquadBuilderUI)
        {
            var team = Team.IMPERIAL;
            React.render(createTeamSelect(), document.getElementById("factionSelect"));
            var element = React.createElement(SquadBuilderUI,
            {
                team: team,
            });
            React.render(element, document.getElementById("squadBuilderPanel"));

            function handleTeamChange(event)
            {
                team = event.currentTarget.value;
                LOGGER.debug("handleTeamChange() team = " + team);
                React.render(createTeamSelect(), document.getElementById("factionSelect"));
                var element = React.createElement(SquadBuilderUI,
                {
                    team: team
                });
                React.render(element, document.getElementById("squadBuilderPanel"));
            }

            function createTeamSelect()
            {
                var teamValues = [ Team.IMPERIAL, Team.REBEL, Team.SCUM ];
                var teamLabelFunction = function(value)
                {
                    var answer = Team.properties[value].name;
                    var friend = Team.friend(value);
                    if (friend)
                    {
                        answer += " + " + Team.properties[friend].name;
                    }
                    return answer;
                };

                return React.createElement(Select,
                {
                    values: teamValues,
                    labelFunction: teamLabelFunction,
                    initialSelectedValue: team,
                    onChange: handleTeamChange,
                });
            }
        });
    </script>
</body>
</html>

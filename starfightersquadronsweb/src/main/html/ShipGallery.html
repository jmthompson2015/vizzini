<!DOCTYPE html>
<html lang="en">
<head>
<title>Ship Gallery</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css">

<script src="../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../coreweb/lib/react/react-0.13.3.js"></script>
<script src="../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../main/js/Team"></script>

<script src="../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

<style>
.galleryTable {
    background-color: black;
    border-collapse: collapse;
}

.galleryCell {
    border: 3px solid lightGray;
    padding: 5px;
    text-align: center;
}

.galleryShipCell {
    padding: 5px;
}

.shipName {
    color: white;
}
</style>
</head>
<body>
	<h1>Starfighter Squadrons Ship Gallery</h1>
	<h2>Imperial</h2>
	<div id="imperialShips"></div>
	<h2>Rebel</h2>
	<div id="rebelShips"></div>
	<h2>Scum &amp; Villainy</h2>
	<div id="scumShips"></div>
	<h2>First Order</h2>
	<div id="firstOrderShips"></div>
	<h2>Resistance</h2>
	<div id="resistanceShips"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "https://raw.githubusercontent.com/jmthompson2015/vizzini/master/starfightersquadronsweb/src/main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "Pilot", "Ship", "ShipTeam", "SimpleAgent", "SquadBuilder", "Team", "Token", "ui/ManeuverChooser",
                "ui/ShipActionPanel", "ui/ShipSilhouetteUI" ], function(Pilot, Ship, ShipTeam, SimpleAgent,
                SquadBuilder, Team, Token, ManeuverChooser, ShipActionPanel, ShipSilhouetteUI)
        {
            var imageBase = "../resources/images/ship/";
            var ShipGallery = React.createClass(
            {
                render: function()
                {
                    var team = this.props.team;
                    var isStrict = true;
                    var shipTeamKeys = ShipTeam.valuesByTeam(team, isStrict);
                    var agent = new SimpleAgent("Agent", team);

                    var cells0 = [];
                    var cells1 = [];
                    var cells2 = [];
                    var cells3 = [];
                    var excludes = [ ShipTeam.IMPERIAL_TIE_INTERCEPTOR_ROYAL_GUARD,
                            ShipTeam.IMPERIAL_TIE_INTERCEPTOR_SABER_SQUADRON, ShipTeam.REBEL_A_WING_ACE,
                            ShipTeam.REBEL_B_WING_ACE ];

                    shipTeamKeys.forEach(function(shipTeamKey, i)
                    {
                        if (!excludes.vizziniContains(shipTeamKey))
                        {
                            var shipTeam = ShipTeam.properties[shipTeamKey];
                            var filename = imageBase + shipTeam.image;
                            var pilotKey = Pilot.valuesByShipTeam(shipTeamKey)[0];
                            var token = new Token(pilotKey, agent);

                            var images = [];
                            images.push(this.createShipImage(shipTeamKey));

                            if (shipTeamKey === ShipTeam.IMPERIAL_TIE_INTERCEPTOR)
                            {
                                images.push(this.createShipImage(ShipTeam.IMPERIAL_TIE_INTERCEPTOR_ROYAL_GUARD));
                                images.push(this.createShipImage(ShipTeam.IMPERIAL_TIE_INTERCEPTOR_SABER_SQUADRON));
                            }
                            else if (shipTeamKey === ShipTeam.REBEL_A_WING)
                            {
                                images.push(this.createShipImage(ShipTeam.REBEL_A_WING_ACE));
                            }
                            else if (shipTeamKey === ShipTeam.REBEL_B_WING)
                            {
                                images.push(this.createShipImage(ShipTeam.REBEL_B_WING_ACE));
                            }

                            var silhouette = React.createElement(ShipSilhouetteUI,
                            {
                                shipKey: shipTeam.shipKey,
                                showName: true,
                            });
                            var shipActionPanel = React.createElement(ShipActionPanel,
                            {
                                shipActionKeys: shipTeam.ship.shipActionKeys,
                            });
                            var chooser = React.createElement(ManeuverChooser,
                            {
                                token: token,
                                isPilotNameShown: false,
                            });
                            cells0.push(React.DOM.td(
                            {
                                key: "image" + i,
                                className: "galleryCell"
                            }, images));
                            cells1.push(React.DOM.td(
                            {
                                key: "name" + i,
                                className: "galleryCell"
                            }, silhouette));
                            cells2.push(React.DOM.td(
                            {
                                key: "actions" + i,
                                className: "galleryCell"
                            }, shipActionPanel));
                            cells3.push(React.DOM.td(
                            {
                                key: "maneuvers" + i,
                                className: "galleryCell alignBottom"
                            }, chooser));
                        }
                    }, this);

                    var rows = [];
                    rows.push(React.DOM.tr(
                    {
                        key: rows.length,
                    }, cells0));
                    rows.push(React.DOM.tr(
                    {
                        key: rows.length,
                        className: "shipName"
                    }, cells1));
                    rows.push(React.DOM.tr(
                    {
                        key: rows.length,
                    }, cells2));
                    rows.push(React.DOM.tr(
                    {
                        key: rows.length,
                    }, cells3));
                    return React.DOM.table(
                    {
                        className: "galleryTable"
                    }, rows);
                },

                createShipImage: function(shipTeamKey)
                {
                    var shipTeam = ShipTeam.properties[shipTeamKey];
                    var filename = imageBase + shipTeam.image;

                    return React.DOM.img(
                    {
                        className: "galleryShipCell",
                        src: filename,
                        title: shipTeam.name,
                    });
                }
            });

            var element0 = React.createElement(ShipGallery,
            {
                team: Team.IMPERIAL
            });
            React.render(element0, document.getElementById("imperialShips"));
            var element1 = React.createElement(ShipGallery,
            {
                team: Team.REBEL
            });
            React.render(element1, document.getElementById("rebelShips"));
            var element2 = React.createElement(ShipGallery,
            {
                team: Team.SCUM
            });
            React.render(element2, document.getElementById("scumShips"));
            var element3 = React.createElement(ShipGallery,
            {
                team: Team.FIRST_ORDER
            });
            React.render(element3, document.getElementById("firstOrderShips"));
            var element4 = React.createElement(ShipGallery,
            {
                team: Team.RESISTANCE
            });
            React.render(element4, document.getElementById("resistanceShips"));
        });
    </script>
</body>
</html>

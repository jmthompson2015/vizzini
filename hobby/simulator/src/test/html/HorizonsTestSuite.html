<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Horizons TestSuite</title>

<link rel="stylesheet" href="../../../../../coreweb/lib/qunit/qunit-1.20.0.css">
<script src="../../../../../coreweb/lib/qunit/qunit-1.20.0.js"></script>
<script>
    QUnit.config.autostart = false;
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../coreweb/lib/moment/moment.min-2.10.3.js"></script>
<script src="../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../main/js/Body"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/MathAugments.js"></script>

<script>
    "use strict";
    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    var prefix = "../../test/js/";
    var suffix = "Test";
    var testModules = [ "JPLHorizons", "StateFactoryHorizons" ];
    testModules = testModules.map(function(testModule)
    {
        return prefix + testModule + suffix;
    });

    require(testModules, function()
    {
        QUnit.start();
    });

    function verifyQuaternion(assert, q, w, x, y, z)
    {
        assert.ok(q);
        LOGGER.debug("q = " + q);
        assert.equal(Math.vizziniRound(q.w(), 6), w);
        assert.equal(Math.vizziniRound(q.x(), 6), x);
        assert.equal(Math.vizziniRound(q.y(), 6), y);
        assert.equal(Math.vizziniRound(q.z(), 6), z);
    }

    function verifyVector(assert, v, x, y, z)
    {
        assert.ok(v);
        LOGGER.debug("v = " + v);
        assert.equal(Math.vizziniRound(v.x(), 4), x);
        assert.equal(Math.vizziniRound(v.y(), 4), y);
        assert.equal(Math.vizziniRound(v.z(), 4), z);
    }
</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>

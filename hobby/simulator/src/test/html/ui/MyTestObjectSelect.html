<!DOCTYPE html>
<html>
<head>
<title>MyTestObjectSelect</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../../coreweb/lib/moment/moment.min-2.10.3.js"></script>
<script src="../../../../../../coreweb/lib/react/react.min-0.14.7.js"></script>
<script src="../../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Body"></script>
<script src="../../../../../../coreweb/lib/three/three.min-0.73.0.js"></script>

<script src="../../../../../../coreweb/src/main/js/ui/Select.js"></script>

<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/MathAugments.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/StringAugments.js"></script>

</head>
<body>
	<div id="panel0"></div>
	<div id="panel1"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../main/resources/";
        var imageBase = resourceBase + "images/";

        require([ "Environment", "ui/ObjectSelect" ], function(Environment, ObjectSelect)
        {
            var environment = new Environment.Reference();
            var bodyKeys = environment.bodyKeys();
            var shipKeys = environment.shipKeys();

            var element = React.createElement(ObjectSelect.BodySelect,
            {
                bodyKeys: bodyKeys,
                callback: bodyCallback,
            });
            React.render(element, document.getElementById("panel0"));

            var element = React.createElement(ObjectSelect.ShipSelect,
            {
                shipKeys: shipKeys,
                environment: environment,
                callback: shipCallback,
            });
            React.render(element, document.getElementById("panel1"));

            function bodyCallback(newBodyKey)
            {
                LOGGER.info("bodyCallback() newBodyKey = " + newBodyKey);
            }

            function shipCallback(newShipKey)
            {
                LOGGER.info("shipCallback() newShipKey = " + newShipKey);
            }
        });
    </script>
</body>
</html>

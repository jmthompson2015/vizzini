<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CssNamedColorTest</title>

<link rel="stylesheet"
	href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../main/js/util/Logger.js"></script>

<script src="../../main/js/Axis.js"></script>
<script src="../../main/js/CssNamedColor.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);

    QUnit.test("propertyNames",
            function(assert)
            {
                var propertyNames = Object.getOwnPropertyNames(CssNamedColor);

                assert.equal(propertyNames.length, 141);

                for (var i = 0; i < propertyNames.length; i++)
                {
                    var propertyName = propertyNames[i];
                    assert.ok(propertyName);
                    if (propertyName !== "properties"
                            && propertyName !== "displayName")
                    {
                        var colorName = CssNamedColor[propertyName];
                        assert.ok(colorName, "colorName = " + colorName);
                        assert.ok(CssNamedColor.properties[colorName],
                                "properties[" + colorName + "]");
                    }
                }
            });

    QUnit.test("properties Cyan", function(assert)
    {
        // Setup.
        var colorName = CssNamedColor.CYAN;
        var color = CssNamedColor.properties[colorName];

        // Verify.
        assert.equal(color.r, 0);
        assert.equal(color.g, 255);
        assert.equal(color.b, 255);
        assert.equal(color.hex, "#00FFFF");
        assert.equal(CssNamedColor.displayName(colorName), "Cyan / Aqua");
    });

    QUnit.test("properties DarkSeaGreen", function(assert)
    {
        // Setup.
        var colorName = CssNamedColor.DARK_SEA_GREEN;
        var color = CssNamedColor.properties[colorName];

        // Verify.
        assert.equal(color.r, 143);
        assert.equal(color.g, 188);
        assert.equal(color.b, 143);
        assert.equal(color.hex, "#8FBC8F");
        assert.equal(CssNamedColor.displayName(colorName), "DarkSeaGreen");
    });

    QUnit.test("properties LightGray", function(assert)
    {
        // Setup.
        var colorName = CssNamedColor.LIGHT_GRAY;
        var color = CssNamedColor.properties[colorName];

        // Verify.
        assert.equal(color.r, 211);
        assert.equal(color.g, 211);
        assert.equal(color.b, 211);
        assert.equal(color.hex, "#D3D3D3");
        assert.equal(CssNamedColor.displayName(colorName),
                "LightGray / LightGrey");
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

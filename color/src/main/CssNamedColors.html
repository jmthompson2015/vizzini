<html>
<head>
<meta charset="utf-8">
<title>Vizzini CSS Colors</title>
<link rel="stylesheet" href="css/style.css">

<script src="js/util/Logger.js"></script>
<script src="js/util/sorttable.js"></script>

<script src="js/Axis.js"></script>
<script src="js/ColorTable.js"></script>
<script src="js/CssNamedColor.js"></script>

</head>
<body>
	<h1>CSS Named Colors</h1>
	<label>Color Axis: <select
		onchange="axisChange(this.options[this.selectedIndex].value);">
			<option selected>-none-</option>
			<optgroup label="Primary">
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			</optgroup>
			<optgroup label="Secondary">
				<option value="yellow">Yellow</option>
				<option value="magenta">Magenta</option>
				<option value="cyan">Cyan</option>
			</optgroup>
			<optgroup label="Tertiary">
				<option value="orange">Orange</option>
				<option value="rose">Rose</option>
				<option value="chartreuse">Chartreuse</option>
				<option value="springGreen">Spring Green</option>
				<option value="violet">Violet</option>
				<option value="azure">Azure</option>
			</optgroup>
			<optgroup label="Other">
				<option value="gray">Gray</option>
			</optgroup>
	</select>
	</label>
	<p />
	<div>
		<table class="sortable">
			<thead>
				<tr>
					<th>Swatch</th>
					<th>Name</th>
					<th>Hex</th>
					<th>Decimal</th>
					<th>On Axis</th>
					<th>Off Axis</th>
				</tr>
			</thead>
			<tbody id="colors">
			</tbody>
		</table>
	</div>
	<p />
	<span>From the <a
		href="http://dev.w3.org/csswg/css-color-4/#named-colors">CSS
			Specification</a></span>
	<script>
        "use strict";

        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var axis;
        axisChange(axis);

        function axisChange(newAxis)
        {
            axis = newAxis;
            document.getElementById("colors").innerHTML = ColorTable
                    .createColorTable(axis);

            if (axis && axis !== "-none-")
            {
                if (sorttable.innerSortFunction)
                {
                    var myTH = document.getElementsByTagName("th")[2];
                    sorttable.innerSortFunction.apply(myTH, []);
                }
                if (sorttable.innerSortFunction)
                {
                    var myTH = document.getElementsByTagName("th")[5];
                    sorttable.innerSortFunction.apply(myTH, []);
                    sorttable.innerSortFunction.apply(myTH, []);
                }
                if (sorttable.innerSortFunction)
                {
                    var myTH = document.getElementsByTagName("th")[4];
                    sorttable.innerSortFunction.apply(myTH, []);
                    sorttable.innerSortFunction.apply(myTH, []);
                }
            }
            else
            {
                if (sorttable.innerSortFunction)
                {
                    var myTH = document.getElementsByTagName("th")[1];
                    sorttable.innerSortFunction.apply(myTH, []);
                }
            }
        }
    </script>
</body>
</html>

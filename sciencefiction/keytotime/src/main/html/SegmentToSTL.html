<script src="../../../../../coreweb/lib/react-redux/react-redux-4.4.5.min.js"></script>
<script src="../../../../../coreweb/lib/redux/redux-3.5.2.min.js"></script>

<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>

<script src="../../../../../coreweb/src/main/js/ui/Select.js"></script>

<body>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        require([ "process/ui/Segment1UI", "process/ui/Segment2UI", "process/ui/Segment3UI", "process/ui/Segment4UI",
                "process/ui/Segment5UI", "process/ui/Segment6UI" ], function(Segment1UI, Segment2UI, Segment3UI,
                Segment4UI, Segment5UI, Segment6UI)
        {
            var scene = new THREE.Scene();
            var segment = new Segment1UI();
            var shape = new THREE.Mesh(segment.geometry(), createMaterial());
            scene.add(shape);

            var exporter = new THREE.STLExporter();
            var stlString = exporter.parse(scene);

            var blob = new Blob([ stlString ],
            {
                type: 'text/plain'
            });

            console.log(stlString);
            var name = "Segment1";
            saveAs(blob, name + '.stl');

            function createMaterial()
            {
                return new THREE.MeshStandardMaterial(
                {
                    color: 0xFFFFFF,
                });
            };
        });
    </script>
</body>

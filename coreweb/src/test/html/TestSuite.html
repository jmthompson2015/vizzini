<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TestSuite</title>

    <link rel="stylesheet" href="../../../lib/qunit/qunit-2.0.1.css">
    <script src="../../../lib/qunit/qunit-2.0.1.js"></script>
    <script>
        QUnit.config.autostart = false;
    </script>

    <script src="../../../lib/require/require-2.3.2.js" data-main="../../main/js/Dummy"></script>

    <script src="../../main/js/util/Logger.js"></script>
    <script src="../../main/js/util/InputValidator.js"></script>
    <script src="../../main/js/util/ArrayAugments.js"></script>
    <script src="../../main/js/util/MathAugments.js"></script>
    <script src="../../main/js/util/NumberAugments.js"></script>
    <script src="../../main/js/util/ObjectAugments.js"></script>
    <script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);
        LOGGER.setTimeEnabled(false);

        var prefix = "../../test/js/";
        var suffix = "Test";
        var testModules = ["Dummy",

            "util/ArrayAugments", "util/InputValidator", "util/MathAugments", "util/NumberAugments", "util/ObjectAugments"
        ];
        testModules = testModules.map(function(testModule)
        {
            return prefix + testModule + suffix;
        });

        require(testModules, function()
        {
            QUnit.start();
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>

</html>
</div>
<div id="qunit-fixture"></div>
</body>

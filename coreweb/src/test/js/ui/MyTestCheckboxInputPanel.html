<!DOCTYPE html>
<html>
<head>
<title>MyTestCheckboxInputPanel</title>

<script src="../../../../lib/react/react-with-addons-15.3.0.js"></script>
<script src="../../../../lib/react-dom/react-dom-15.0.1.js"></script>

<script src="../../../main/js/util/Logger.js"></script>
<script src="../../../main/js/util/InputValidator.js"></script>
<script src="../../../main/js/util/ArrayAugments.js"></script>

<script src="../../../main/js/ui/CheckboxInputPanel.js"></script>
<script src="../../../main/js/ui/InputPanel.js"></script>

<style>
#testPanel {
    background-color: lightBlue;
    border-collapse: collapse;
    border: 3px solid black;
    font-size: small;
    height: 115px;
    overflow-y: auto;
    width: 80px;
}
</style>
</head>
<body>
	<div id="testPanel">testPanel</div>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var values = [];
        var names = [ "Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine" ];
        for (var i = 0; i < 10; i++)
        {
            values.push(
            {
                id: i,
                name: names[i]
            });
        }
        var idFunction = function(value)
        {
            return value.id;
        }
        var labelFunction = function(value)
        {
            return value.name;
        }
        var initialValues = [ values[1], values[3] ];
        var element = React.createElement(CheckboxInputPanel,
        {
            values: values,
            idFunction: idFunction,
            labelFunction: labelFunction,
            initialValues: initialValues,
            onChange: myOnChange,
            panelClass: "panelClass",
        });
        var panel = ReactDOM.render(element, document.getElementById("testPanel"));

        function myOnChange(selected)
        {
            LOGGER.info("selected = " + selected.map(function(value)
            {
                return value.id + " " + value.name;
            }));
            LOGGER.info("panel.getSelected() = " + panel.getSelected().map(function(value)
            {
                return value.id + " " + value.name;
            }));
        }
    </script>
</body>
</html>

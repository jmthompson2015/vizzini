<!DOCTYPE html>
<html>
<head>
<title>MyTestTextInputPanel</title>

<script src="../../../../lib/react/react-with-addons-15.3.0.js"></script>
<script src="../../../../lib/react-dom/react-dom-15.0.1.js"></script>

<script src="../../../main/js/util/Logger.js"></script>
<script src="../../../main/js/util/InputValidator.js"></script>
<script src="../../../main/js/util/ArrayAugments.js"></script>

<script src="../../../main/js/ui/TextInputPanel.js"></script>
<script src="../../../main/js/ui/InputPanel.js"></script>

<style>
#testPanel {
	background-color: lightBlue;
	border-collapse: collapse;
	border: 3px solid black;
	display: inline-block;
	font-size: small;
}
</style>
</head>
<body>
	<div id="testPanel">testPanel</div>
	<script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var values = [ "Alpha", "Bravo", "Charlie", "Delta", "Echo" ];
        var initialValues =
        {
            // id to initial text value.
            0: "myAlpha",
            1: "myBravo",
            2: "myCharlie",
        };
        var idFunction = function(value)
        {
            return values.indexOf(value);
        }
        var labelFunction = function(value)
        {
            return value + ": ";
        }
        var element = React.createElement(TextInputPanel,
        {
            values: values,
            idFunction: idFunction,
            labelFunction: labelFunction,
            initialValues: initialValues,
            onChange: myOnChange,
            panelClass: "panelClass",
        });
        var panel = ReactDOM.render(element, document.getElementById("testPanel"));

        function myOnChange(event)
        {
            var source = event.target;
            LOGGER.info("id = " + source.id + " checked ? " + source.checked);
            LOGGER.info("values = " + JSON.stringify(panel.getValues(), null, "   "));
        }
    </script>
</body>
</html>

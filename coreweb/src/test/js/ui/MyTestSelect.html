<!DOCTYPE html>
<html>
<head>
<title>MyTestSelect</title>

<script src="../../../../lib/react/react-0.13.3.js"></script>

<script src="../../../main/js/util/Logger.js"></script>
<script src="../../../main/js/util/InputValidator.js"></script>

<script src="../../../main/js/ui/Select.js"></script>

</head>
<body>
	<div id="testPanel">testPanel</div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var values = [ "zero", "one", "two" ];
        var labelFunction = function(value)
        {
            return value.toUpperCase();
        }
        var initialSelectedValue = values[1];
        var select = React.createElement(Select,
        {
            values: values,
            labelFunction: labelFunction,
            initialSelectedValue: initialSelectedValue,
            onChange: myOnChange
        });
        var selectElement = React.render(select, document
                .getElementById("testPanel"));

        function myOnChange(event)
        {
            var selectedValue = event.currentTarget.value;
            LOGGER.info("myOnChange() selectedValue = " + selectedValue);
        }
    </script>
</body>
</html>

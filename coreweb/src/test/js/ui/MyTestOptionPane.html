<!DOCTYPE html>
<html>
<head>
    <title>MyTestOptionPane</title>

    <script src="../../../../lib/react/react-15.3.2.js"></script>
    <script src="../../../../lib/react-dom/react-dom-15.3.2.js"></script>

    <script src="../../../main/js/util/Logger.js"></script>
    <script src="../../../main/js/util/InputValidator.js"></script>
    <script src="../../../main/js/util/ArrayAugments.js"></script>

    <script src="../../../main/js/ui/InputPanel.js"></script>
    <script src="../../../main/js/ui/OptionPane.js"></script>
    <script src="../../../main/js/ui/RadioInputPanel.js"></script>

    <style>
        .panelClass {
            background-color: lightBlue;
            border-collapse: collapse;
            border-color: black;
            border-style: solid;
            border-width: 3px;
        }

        .titleClass {
            background-color: lightGray;
            border-style: solid;
            border-width: 1px;
        }

        .buttonsClass {
            background-color: white;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="testPanel0">testPanel0</div>
    <p />
    <div id="testPanel1">testPanel1</div>
    <script>
        "use strict";
        var LOGGER = new Logger();
        var buttons = React.DOM.button(
        {
            onClick: okActionPerformed0
        }, "OK");
        var element = React.createElement(OptionPane,
        {
            panelClass: "panelClass",
            title: "Information",
            titleClass: "titleClass",
            message: "One on't cross beams gone owt askew on treadle.",
            buttons: buttons,
            buttonsClass: "buttonsClass"
        });
        ReactDOM.render(element, document.getElementById("testPanel0"));

        function okActionPerformed0()
        {
            LOGGER.info("OK clicked");
        }

        var icon = React.DOM.img(
        {
            src: "../../../../../starfightersquadronsweb/src/main/resources/images/RebelIcon24.png"
        });
        var options = ["Zero", "One", "Two"];
        var selected = options[0];
        var panelStyle = {
            backgroundColor: "lightBlue",
            borderCollapse: "collapse",
            border: "3px solid black"
        };
        var titleStyle = {
            backgroundColor: "lightGray",
            border: "1px solid black",
        };
        var iconStyle = {
            padding: "5px",
        };
        var buttonsStyle = {
            backgroundColor: "white",
            textAlign: "right",
        };
        var initialInput = React.createElement(RadioInputPanel,
        {
            name: "selectNumber",
            values: options,
            initialValue: selected,
            onChange: myOnChange1,
        });
        var cancelButton = React.DOM.button(
        {
            key: 0,
            onClick: cancelActionPerformed1
        }, "Cancel");
        var okButton = React.DOM.button(
        {
            key: 1,
            onClick: okActionPerformed1
        }, "OK");
        var buttons = React.DOM.span(
        {}, [cancelButton, okButton]);
        var element = React.createElement(OptionPane,
        {
            panelStyle: panelStyle,
            title: "Select Something",
            titleStyle: titleStyle,
            icon: icon,
            iconStyle: iconStyle,
            message: "Ask a question?",
            initialInput: initialInput,
            buttons: buttons,
            buttonsStyle: buttonsStyle,
        });
        ReactDOM.render(element, document.getElementById("testPanel1"));

        function okActionPerformed1()
        {
            LOGGER.info("OK clicked");
            LOGGER.info("selected = " + selected);
        }

        function cancelActionPerformed1()
        {
            LOGGER.info("Cancel clicked");
        }

        function myOnChange1(selectedIn)
        {
            selected = selectedIn;
            LOGGER.info("myOnChange1() selected = " + selected);
        }
    </script>
</body>

</html>

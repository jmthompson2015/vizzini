<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SudokuValidatorTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>

<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/TimePrinter.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<script src="../../../../main/js/puzzle/sudoku/GridFactory.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();
    // LOGGER.setTraceEnabled(false);

    QUnit.test("countValidUnits() blocks", function(assert)
    {
        // Setup.
        var grid = "123......" // row A
                + "456......" // row B
                + "789......" // row C
                + "...231..." // row D
                + "...564..." // row E
                + "...897..." // row F
                + "........." // row G
                + "........." // row H
                + "........."; // row I
        var units = Unit.BLOCKS;

        // Run / Verify.
        assert.equal(SudokuValidator.countValidUnits(grid, units), 2);
    });

    QUnit.test("countValidUnits() columns", function(assert)
    {
        // Setup.
        var grid = "1..2....." // row A
                + "2..3....." // row B
                + "3..4....." // row C
                + "4..5....." // row D
                + "5..6....." // row E
                + "6..7....." // row F
                + "7..8....." // row G
                + "8..9....." // row H
                + "9..1....."; // row I
        var units = Unit.COLUMNS;

        // Run / Verify.
        assert.equal(SudokuValidator.countValidUnits(grid, units), 2);
    });

    QUnit.test("countValidUnits() rows", function(assert)
    {
        // Setup.
        var grid = "123456789" // row A
                + "........." // row B
                + "........." // row C
                + "234567891" // row D
                + "........." // row E
                + "........." // row F
                + "........." // row G
                + "........." // row H
                + "........."; // row I
        var units = Unit.ROWS;

        // Run / Verify.
        assert.equal(SudokuValidator.countValidUnits(grid, units), 2);
    });

    QUnit.test("isUnitValid() block", function(assert)
    {
        // Setup.
        var grid = "123......" // row A
                + "456......" // row B
                + "789......" // row C
                + "........." // row D
                + "........." // row E
                + "........." // row F
                + "........." // row G
                + "........." // row H
                + "........."; // row I

        // Run / Verify.
        assert.ok(SudokuValidator.isUnitValid(grid, Unit.BLOCKS[0]));
        for (var i = 1; i < 9; i++)
        {
            assert.ok(!SudokuValidator.isUnitValid(grid, Unit.BLOCKS[i]));
        }
    });

    QUnit.test("isUnitValid() column", function(assert)
    {
        // Setup.
        var grid = "1........" // row A
                + "2........" // row B
                + "3........" // row C
                + "4........" // row D
                + "5........" // row E
                + "6........" // row F
                + "7........" // row G
                + "8........" // row H
                + "9........"; // row I

        // Run / Verify.
        assert.ok(SudokuValidator.isUnitValid(grid, Unit.COLUMNS[0]));
        for (var i = 1; i < 9; i++)
        {
            assert.ok(!SudokuValidator.isUnitValid(grid, Unit.COLUMNS[i]));
        }
    });

    QUnit.test("isUnitValid() row", function(assert)
    {
        // Setup.
        var grid = "123456789" // row A
                + "........." // row B
                + "........." // row C
                + "........." // row D
                + "........." // row E
                + "........." // row F
                + "........." // row G
                + "........." // row H
                + "........."; // row I

        // Run / Verify.
        assert.ok(SudokuValidator.isUnitValid(grid, Unit.ROWS[0]));
        for (var i = 1; i < 9; i++)
        {
            assert.ok(!SudokuValidator.isUnitValid(grid, Unit.ROWS[i]));
        }
    });

    QUnit.test("isUnitsValid() blocks", function(assert)
    {
        // Setup.
        var grid = "123456789" // row A
                + "456789123" // row B
                + "789123456" // row C
                + "234567891" // row D
                + "567891234" // row E
                + "891234567" // row F
                + "345678912" // row G
                + "678912345" // row H
                + "912345678"; // row I
        var units = Unit.BLOCKS;

        // Run / Verify.
        assert.ok(SudokuValidator.isUnitsValid(grid, units));
    });

    QUnit.test("isUnitsValid() columns", function(assert)
    {
        // Setup.
        var grid = "123456789" // row A
                + "456789123" // row B
                + "789123456" // row C
                + "234567891" // row D
                + "567891234" // row E
                + "891234567" // row F
                + "345678912" // row G
                + "678912345" // row H
                + "912345678"; // row I
        var units = Unit.COLUMNS;

        // Run / Verify.
        assert.ok(SudokuValidator.isUnitsValid(grid, units));
    });

    QUnit.test("isUnitsValid() rows", function(assert)
    {
        // Setup.
        var grid = "123456789" // row A
                + "456789123" // row B
                + "789123456" // row C
                + "234567891" // row D
                + "567891234" // row E
                + "891234567" // row F
                + "345678912" // row G
                + "678912345" // row H
                + "912345678"; // row I
        var units = Unit.ROWS;

        // Run / Verify.
        assert.ok(SudokuValidator.isUnitsValid(grid, units));
    });

    QUnit.test("isValid()", function(assert)
    {
        // Setup.
        var grid = "123456789" // row A
                + "456789123" // row B
                + "789123456" // row C
                + "234567891" // row D
                + "567891234" // row E
                + "891234567" // row F
                + "345678912" // row G
                + "678912345" // row H
                + "912345678"; // row I
        var units = Unit.ROWS;

        // Run / Verify.
        assert.ok(SudokuValidator.isValid(grid));
    });
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GridFactoryTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<script src="../../../../main/js/puzzle/sudoku/GridFactory.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);

    QUnit.test("createDefaultSolution()", function(assert)
    {
        // Setup.

        // Run.
        var result = GridFactory.createDefaultSolution();

        // Verify.
        assert.equal(result.length, 81);
        assert.equal(result, "12345678945678912378912345623456789156789"
                + "1234891234567345678912678912345912345678");
    });

    QUnit.test("createDiabolical()", function(assert)
    {
        // Setup.

        // Run.
        var result = GridFactory.createDiabolical();

        // Verify.
        assert.equal(result.length, 81);
        assert.equal(result, "17.....8.86.9...7....3..5..2...3......62."
                + "18......4...3..9..3....2...9.35.5.....62");
    });

    QUnit.test("createDiabolicalSolution()", function(assert)
    {
        // Setup.

        // Run.
        var result = GridFactory.createDiabolicalSolution();

        // Verify.
        assert.equal(result.length, 81);
        assert.equal(result, "17345628986591237494238751628763549143629"
                + "1857591748623619523748724869135358174962");
    });

    QUnit.test("createEasy()", function(assert)
    {
        // Setup.

        // Run.
        var result = GridFactory.createEasy();

        // Verify.
        assert.equal(result.length, 81);
        assert.equal(result, "..6..8.74..5...1.99.74.16.5.3.1...46....."
                + "....16...9.2.2.36.54.87.4...9..68.9..3..");
    });

    QUnit.test("createEasySolution()", function(assert)
    {
        // Setup.

        // Run.
        var result = GridFactory.createEasySolution();

        // Verify.
        assert.equal(result.length, 81);
        assert.equal(result, "31659827484526713992743168553918274647235"
                + "6891168749523293675418754813962681924357");
    });

    QUnit.test("createEmpty()", function(assert)
    {
        // Setup.

        // Run.
        var result = GridFactory.createEmpty();

        // Verify.
        assert.equal(result.length, 81);
        assert.equal(result, "........................................."
                + "........................................");
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

<script>
    "use strict";

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    QUnit.test("JSXORProblem", function(assert)
    {
        // Setup.
        var popSize = 10;
        var generationCount = 2;
        var backCount = 30;
        var problem = JSXORProblem;
        var ga = problem.createGA(popSize, generationCount, backCount);

        ga.bind("generation", function(generationCount)
        {
            var population = ga.getPopulation();
            var averageFitness = GAUtilities.round2(GAUtilities
                    .computeAverageFitness(population));
            var best = population[0];
            LOGGER.info("generation " + generationCount + " ave = "
                    + averageFitness + " error = "
                    + GAUtilities.round2(best.error) + " best "
                    + GAUtilities.genomeToLongString(best));
        });

        ga.bind("message", function(message)
        {
            LOGGER.info("message: " + message);
        });

        // Run.
        ga.determineBest(function(result)
        {
            LOGGER.info("result !== undefined ? " + (result !== undefined));
            LOGGER.info("result !== null      ? " + (result !== null));
            LOGGER.info("result = " + GAUtilities.genomeToLongString(result));
        });

        // Verify.
        assert.ok(true);
    });

    QUnit.test("createPhenotype", function(assert)
    {
        // Setup.
        var problem = JSXORProblem;
        var evaluator = problem.createEvaluator();
        var phenotypeFactory = evaluator.getPhenotypeFactory();
        var genome = [ "&&", "||", "a", "b", "!", "&&", "a", "b" ];
        var isDetailed = true;

        // Run.
        var phenotype = phenotypeFactory.create(genome, isDetailed);

        // Verify.
        assert.ok(phenotype);
        var inputs = evaluator.getInputs();
        var outputs = evaluator.getOutputs();
        for (var i = 0; i < inputs.length; i++)
        {
            assert.equal(phenotype(inputs[i][0], inputs[i][1]), outputs[i]);
        }
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>

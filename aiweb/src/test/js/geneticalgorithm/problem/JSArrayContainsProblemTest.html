<title>JSArrayContainsProblemTest</title>

<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>

<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>

<script src="../../../../main/js/geneticalgorithm/GeneticAlgorithm.js"></script>

<script>
    var LOGGER = new Logger();
    // LOGGER.setTraceEnabled(false);

    QUnit.test("ga.determineBest", function(assert)
    {
        // Setup.
        var popSize = 10;
        var generationCount = 2;
        var backCount = 30;
        var problem = new JSArrayContainsProblem(popSize, generationCount,
                backCount);
        var ga = problem.createGA();

        ga.bind("generation", function(generationCount)
        {
            var population = ga.getPopulation();
            var averageFitness = GAUtilities.round2(GAUtilities
                    .computeAverageFitness(population));
            var best = population[0];
            LOGGER.info("generation " + generationCount + " ave = "
                    + averageFitness + " best "
                    + GAUtilities.genomeToLongString(best));
        });

        ga.bind("message", function(message)
        {
            LOGGER.info("message: " + message);
        });

        // Run.
        ga.determineBest(function(result)
        {
            LOGGER.info("result !== undefined ? " + (result !== undefined));
            LOGGER.info("result !== null      ? " + (result !== null));
            LOGGER.info("result = " + GAUtilities.genomeToLongString(result));
        });

        // Verify.
        assert.ok(true);
    });

    QUnit.test("createPhenotype",
            function(assert)
            {
                // Setup.
                var genome = [ "var", "i", "=", "array.length", ";", "while(",
                        "i", "--", ")", "{", "if(", "array[", "i",
                        "]", "===", "element", ")", "{", "return true;", "}",
                        "}", "return false;", ];
                LOGGER.info("perfect genome.length = " + genome.length);

                // Run.
                var phenotype = JSArrayContainsProblem.createPhenotype(genome);

                // Verify.
                assert.ok(phenotype);
                var inputs = JSArrayContainsProblem.Evaluator.getInputs();
                var outputs = JSArrayContainsProblem.Evaluator.outputs;
                for (var i = 0; i < inputs.length; i++)
                {
                    var result = phenotype(inputs[i][0], inputs[i][1]);
                    LOGGER.info(i + " result = " + result);
                    assert.ok(result === outputs[i], "result = " + result);
                    assert.equal(result, outputs[i], "result = " + result);
                }
            });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CrossoverOperatorTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/MathAugments.js"></script>

<script src="../../../main/js/geneticalgorithm/CrossoverOperator.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);
    var SHOULD_THROW = "Should have thrown an exception.";

    QUnit.test("CrossoverOperator.onePointConstantLength()",
            function(assert)
            {
                // Setup.
                var genome0 = [ 1, 2, 3, 4, 5 ];
                var genome1 = [ 5, 4, 3, 2, 1 ];
                LOGGER.debug("genome0 = " + genome0);
                LOGGER.debug("genome1 = " + genome1);

                // Run.
                var result = CrossoverOperator.onePointConstantLength(genome0,
                        genome1);

                // Verify.
                assert.ok(result);
                LOGGER.debug("result = " + result);
                assert.equal(result.length, genome0.length);
                assert.equal(result.length, genome1.length);

                for (var i = 0; i < genome0.length; i++)
                {
                    assert.ok(result[i] === genome0[i]
                            || result[i] === genome1[i]);
                }
            });

    QUnit
            .test(
                    "CrossoverOperator.onePointConstantLength() different lengths",
                    function(assert)
                    {
                        // Setup.
                        var genome0 = [ 1, 2, 3, 4 ];
                        var genome1 = [ 5, 4, 3, 2, 1 ];
                        LOGGER.debug("genome0 = " + genome0);
                        LOGGER.debug("genome1 = " + genome1);

                        try
                        {
                            // Run.
                            var result = CrossoverOperator
                                    .onePointConstantLength(genome0, genome1);
                            throw SHOULD_THROW;
                        }
                        catch (e)
                        {
                            // Verify.
                            assert
                                    .equal(e,
                                            "Genomes are different lengths: genome0.length = 4 genome1.length = 5");
                        }
                    });

    QUnit.test("CrossoverOperator.onePointConstantLength() length one",
            function(assert)
            {
                // Setup.
                var genome0 = [ 1 ];
                var genome1 = [ 2 ];
                LOGGER.debug("genome0 = " + genome0);
                LOGGER.debug("genome1 = " + genome1);

    QUnit.test("CrossoverOperator.uniformConstantLength()", function(assert)
    {
        // Setup.
        var genome0 = [ 1, 2, 3, 4, 5 ];
        var genome1 = [ 5, 4, 3, 2, 1 ];
        LOGGER.debug("genome0 = " + genome0);
        LOGGER.debug("genome1 = " + genome1);

        // Verify.
        assert.ok(result);
        LOGGER.debug("result = " + result);
        assert.equal(result.length, genome0.length);
        assert.equal(result.length, genome1.length);

        for (var i = 0; i < genome0.length; i++)
        {
            assert.ok(result[i] === genome0[i] || result[i] === genome1[i]);
        }
    });

    QUnit
            .test(
                    "CrossoverOperator.uniformConstantLength() different lengths",
                    function(assert)
                    {
                        // Setup.
                        var genome0 = [ 1, 2, 3, 4 ];

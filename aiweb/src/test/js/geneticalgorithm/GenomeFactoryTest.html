<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GenomeFactoryTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/MathAugments.js"></script>

<script src="../../../main/js/geneticalgorithm/GenomeFactory.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();

    QUnit.test("create()", function(assert)
    {
        // Setup.
        var genes = [ "a", "b", "c", "d", "e" ];
        var genomeLength = 3;
        var factory = new GenomeFactory(genes, genomeLength);

        // Run.
        var result = factory.create();

        // Verify.
        assert.ok(result);
        LOGGER.info("result = " + result);
        assert.equal(result.length, genomeLength);
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

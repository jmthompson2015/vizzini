<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SelectionOperatorTest</title>

<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

<script src="../../../main/js/geneticalgorithm/GAUtilities.js"></script>
<script src="../../../main/js/geneticalgorithm/SelectionOperator.js"></script>

<script>
    QUnit.test("Selector.select()", function(assert)
    {
        // Setup.
        var selectionCount = 4;
        var selector = new Selector(selectionCount,
                SelectionOperator.selectFromHead);
        var genomeLength = 4;
        var popSize = 10;
        var population = createPopulation(genomeLength, popSize);

        // Run.
        var result = selector.select(population);

        // Verify.
        assert.ok(result);
        console.log("result = " + GAUtilities.genomeToLongString(result));
        assert.equal(result.length, genomeLength);
        assert.ok((popSize - selectionCount) < result.fitness);
        assert.ok(result.fitness <= popSize);

        function createPopulation(genomeLength, popSize)
        {
            var population = [];

            for (var i = 0; i < popSize; i++)
            {
                var genome = [];

                for (var j = 0; j < genomeLength; j++)
                {
                    genome[j] = i + j;
                }

                genome.fitness = popSize - i;
                population[population.length] = genome;
            }

            console.log("Population:\n"
                    + GAUtilities.populationToString(population));

            return population;
        }
    });
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

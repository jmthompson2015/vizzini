<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Science Fiction Book Award Nominees</title>

	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/sciFiStyle.css">

	<script src="../../../../../coreweb/lib/react/react-15.5.4.min.js"></script>
	<script src="../../../../../coreweb/lib/react-dom/react-dom-15.5.4.min.js"></script>
	<script src="../../../../../coreweb/lib/react-redux/react-redux-5.0.5.min.js"></script>
	<script src="../../../../../coreweb/lib/reactable/reactable-0.14.1.js"></script>
	<script src="../../../../../coreweb/lib/redux/redux-3.6.0.min.js"></script>
	<script src="../../../../../coreweb/lib/require/require-2.3.3.min.js" data-main="../../../src/main/js/Award"></script>

	<script src="../../../../../coreweb/src/main/js/ui/Select.js"></script>

	<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/ObjectAugments.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/StringAugments.js"></script>

</head>
<body>
	<h1>Science Fiction Book Award Nominees</h1>
	<div id="bookTablePanel"></div>
	<div id="buttonPanel">
		<button id="resetAssessmentsButton">Reset Assessments</button>
	</div>
	<script>
		"use strict";

		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(
			["UserSettings", "process/Action", "process/SciFiReducer", "process/ui/BookTable", "process/ui/Connector"],
			function(UserSettings, Action, Reducer, BookTable, Connector)
			{
				var store = Redux.createStore(Reducer.root);

				var connector = ReactRedux.connect(Connector.BookTable.mapStateToProps)(BookTable);
				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(connector));

				ReactDOM.render(element, document.getElementById("bookTablePanel"));

				document.getElementById("resetAssessmentsButton").onclick = resetAssessments;

				function resetAssessments()
				{
					var bookToAssessment = store.getState().bookToAssessment;
					var books = store.getState().books;
					var bookToDclUrl = store.getState().bookToDclUrl;
					var bookToNomination = store.getState().bookToNomination;
					bookToAssessment = UserSettings.resetBookToAssessment(bookToAssessment, books, bookToDclUrl, bookToNomination);

					UserSettings.storeBookToAssessment(bookToAssessment);
					store.dispatch(Action.setAssessments(bookToAssessment));
				}
			});
	</script>
</body>

</html>

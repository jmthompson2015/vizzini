<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mystery Book Award Nominees</title>

	<link rel="stylesheet" href="../css/style.css">

	<script src="../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-redux/react-redux-4.4.5.js"></script>
	<script src="../../../../../coreweb/lib/reactable/reactable-0.14.0.js"></script>
	<script src="../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../src/main/js/Award"></script>

	<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/StringAugments.js"></script>

</head>
<body>
	<h1><a href="http://crimeandbeyond.wikia.com/wiki/Crime_%26_Beyond_Wiki">
		<img class="logo" src="http://vignette1.wikia.nocookie.net/crimeandbeyond/images/9/98/CrimeBeyondLogo98x65.png/revision/latest?cb=20111031173250" /></a>
	Mystery Book Award Nominees</h1>
	<div id="bookTablePanel"></div>
	<script>
		"use strict";

		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(
			["process/Reducer", "process/ui/BookTable", "process/ui/Connector"],
			function(Reducer, BookTable, Connector) {
				var store = Redux.createStore(Reducer.root);

				var connector = ReactRedux.connect(Connector.BookTable.mapStateToProps)(BookTable);
				var element = React.createElement(ReactRedux.Provider, {
					store: store,
				}, React.createElement(connector));

				ReactDOM.render(element, document.getElementById("bookTablePanel"));
			});
	</script>
</body>

</html>

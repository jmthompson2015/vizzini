<!DOCTYPE html>
<html>
<head>
	<title>MyTestUpgradeCardUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../../coreweb/lib/react-redux/react-redux-4.4.5.js"></script>
	<script src="../../../../../../coreweb/lib/reactable/reactable-0.14.0.js"></script>
	<script src="../../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/ui/Select.js"></script>

	<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
</head>
<body>
	<div id="upgradeCardPanel0"></div>
	<p />
	<div id="upgradeCardPanel1"></div>
	<p />
	<div id="upgradeCardPanel2"></div>
	<p />
	<div id="upgradeCardPanel3"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["UpgradeCard", "process/ui/UpgradeCardUI"], function(UpgradeCard, UpgradeCardUI)
		{
			var resourceBase = "../../../main/resources/";
			var imageBase = resourceBase + "images/";
			var upgradeCard0 = UpgradeCard.properties[UpgradeCard.DETERMINATION];
			var element0 = React.createElement(UpgradeCardUI,
			{
				imageBase: imageBase,
				upgradeCard: upgradeCard0,
			});
			ReactDOM.render(element0, document.getElementById("upgradeCardPanel0"));

			var upgradeCard1 = UpgradeCard.properties[UpgradeCard.EXPOSE];
			var element1 = React.createElement(UpgradeCardUI,
			{
				imageBase: imageBase,
				upgradeCard: upgradeCard1,
			});
			ReactDOM.render(element1, document.getElementById("upgradeCardPanel1"));

			var upgradeCard2 = UpgradeCard.properties[UpgradeCard.AUTOBLASTER];
			var element2 = React.createElement(UpgradeCardUI,
			{
				imageBase: imageBase,
				upgradeCard: upgradeCard2,
			});
			ReactDOM.render(element2, document.getElementById("upgradeCardPanel2"));

			var upgradeCard3 = UpgradeCard.properties[UpgradeCard.CONCUSSION_MISSILES];
			var element3 = React.createElement(UpgradeCardUI,
			{
				imageBase: imageBase,
				upgradeCard: upgradeCard3,
			});
			ReactDOM.render(element3, document.getElementById("upgradeCardPanel3"));
		});
	</script>
</body>

</html>

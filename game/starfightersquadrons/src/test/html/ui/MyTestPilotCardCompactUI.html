<!DOCTYPE html>
<html>
<head>
	<title>MyTestPilotCardCompactUI</title>
	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/immutable/immutable-3.8.1.js"></script>
	<script src="../../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
	<script src="../../../../../../coreweb/lib/react/react-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-redux/react-redux-5.0.5.js"></script>
	<script src="../../../../../../coreweb/lib/reactable/reactable-0.14.1.js"></script>
	<script src="../../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.3.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/ObjectAugments.js"></script>

	<style>
		.pilotCell {
			padding: 10px;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="panel0" class="pilotCell"></td>
			<td id="panel1" class="pilotCell"></td>
		</tr>
		<tr>
			<td id="panel2" class="pilotCell"></td>
			<td id="panel3" class="pilotCell"></td>
		</tr>
		<tr>
			<td id="panel4" class="pilotCell"></td>
			<td id="panel5" class="pilotCell"></td>
		</tr>
		<tr>
			<td id="panel6" class="pilotCell"></td>
			<td id="panel7" class="pilotCell"></td>
		</tr>
		<tr>
			<td id="panel8" class="pilotCell"></td>
			<td id="panel9" class="pilotCell"></td>
		</tr>
	</table>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["DamageCard", "Pilot", "Position", "Team", "UpgradeCard", "process/Action", "process/DualToken", "process/Environment", "process/Reducer",
				"process/SimpleAgent", "process/Squad", "process/TargetLock", "process/Token", "process/ui/PilotCardCompactUI"
			],
			function(DamageCard, Pilot, Position, Team, UpgradeCard, Action, DualToken, Environment, Reducer, SimpleAgent, Squad, TargetLock, Token, PilotCardCompactUI)
			{
				var resourceBase = "../../../main/resources/";
				var iconBase = resourceBase + "icons/";
				var imageBase = resourceBase + "images/";
				var store = Redux.createStore(Reducer.root);

				var teamKey1 = Team.IMPERIAL;
				var imperialAgent = new SimpleAgent("Imperial", teamKey1);
				var imperialToken = new Token(store, Pilot.MAULER_MITHEL, imperialAgent, [UpgradeCard.MARKSMANSHIP]);
				var foToken = new Token(store, Pilot.EPSILON_LEADER, imperialAgent);
				var gozantiToken = new Token(store, Pilot.GOZANTI_CLASS_CRUISER, imperialAgent);
				var raiderToken = new DualToken(store, Pilot.RAIDER_CLASS_CORVETTE, imperialAgent);
				var scumToken = new Token(store, Pilot.IG_88A, imperialAgent);
				var scumToken2 = new Token(store, Pilot.DENGAR, imperialAgent);

				var teamKey2 = Team.REBEL;
				var rebelAgent = new SimpleAgent("Rebel", teamKey2);
				var rebelToken = new Token(store, Pilot.LUKE_SKYWALKER, rebelAgent, [UpgradeCard.PROTON_TORPEDOES, UpgradeCard.R2_D2]);
				var resistanceToken = new Token(store, Pilot.POE_DAMERON, rebelAgent);
				var gr75Token = new Token(store, Pilot.GR_75_MEDIUM_TRANSPORT, rebelAgent, [UpgradeCard.DUTYFREE, UpgradeCard.RAYMUS_ANTILLES, UpgradeCard.FREQUENCY_JAMMER,
					UpgradeCard.EM_EMITTER
				]);
				var cr90Token = new DualToken(store, Pilot.CR90_CORVETTE, rebelAgent, [UpgradeCard.HAN_SOLO, UpgradeCard.QUAD_LASER_CANNONS, UpgradeCard.QUAD_LASER_CANNONS], [
					UpgradeCard.WEAPONS_ENGINEER, UpgradeCard.QUAD_LASER_CANNONS, UpgradeCard.ENGINEERING_TEAM, UpgradeCard.TIBANNA_GAS_SUPPLIES
				]);

				var squad1 = new Squad(teamKey1, "squad1", 2017, "squad #1", [imperialToken, foToken, gozantiToken, raiderToken, scumToken, scumToken2]);
				var squad2 = new Squad(teamKey2, "squad2", 2016, "squad #2", [rebelToken, resistanceToken, gr75Token, cr90Token]);
				var positions1 = [new Position(865, 50, 90), new Position(200, 200, 0), new Position(150, 100, 0), new Position(250, 100, 0), new Position(202, 200, 0),
					new Position(203, 200, 0)
				];
				var positions2 = [new Position(50, 50, 0), new Position(201, 200, 0), new Position(100, 100, 0), new Position(150, 150, 0)];
				var environment = new Environment(store, teamKey1, teamKey2);
				environment.placeInitialTokens(imperialAgent, squad1, rebelAgent, squad2, positions1, positions2);

				var tokens = environment.tokens();
				var i = 0;
				imperialToken = tokens[i++];
				foToken = tokens[i++];
				gozantiToken = tokens[i++];
				raiderToken = tokens[i++];
				scumToken = tokens[i++];
				scumToken2 = tokens[i++];
				rebelToken = tokens[i++];
				resistanceToken = tokens[i++];
				gr75Token = tokens[i++];
				cr90Token = tokens[i++];

				store.dispatch(Action.addCloakCount(imperialToken));
				store.dispatch(Action.addEvadeCount(imperialToken, 2));
				store.dispatch(Action.addFocusCount(imperialToken, 3));
				store.dispatch(Action.addTokenCriticalDamage(imperialToken, DamageCard.CONSOLE_FIRE));
				store.dispatch(Action.addTokenCriticalDamage(imperialToken, DamageCard.DAMAGED_COCKPIT));
				store.dispatch(Action.addWeaponsDisabledCount(foToken));
				store.dispatch(Action.addEnergyCount(gozantiToken));
				store.dispatch(Action.addEnergyCount(raiderToken.tokenAft(), 2));
				store.dispatch(Action.addTractorBeamCount(scumToken));
				store.dispatch(Action.addWeaponsDisabledCount(scumToken));

				store.dispatch(Action.addIonCount(rebelToken));
				store.dispatch(Action.addStressCount(rebelToken));
				store.dispatch(Action.addTokenCriticalDamage(rebelToken, DamageCard.DAMAGED_ENGINE));
				store.dispatch(Action.setShieldCount(resistanceToken, 0));
				store.dispatch(Action.addEnergyCount(gr75Token, 2));
				store.dispatch(Action.addTokenCriticalDamage(gr75Token, DamageCard.CONSOLE_FIRE));
				store.dispatch(Action.addTokenCriticalDamage(gr75Token, DamageCard.DAMAGED_COCKPIT));
				store.dispatch(Action.addEnergyCount(cr90Token.tokenAft()));
				store.dispatch(Action.addTokenCriticalDamage(cr90Token.tokenFore(), DamageCard.CONSOLE_FIRE));
				store.dispatch(Action.addTokenCriticalDamage(cr90Token.tokenFore(), DamageCard.DAMAGED_COCKPIT));
				store.dispatch(Action.addTokenCriticalDamage(cr90Token.tokenAft(), DamageCard.DAMAGED_SENSOR_ARRAY));

				TargetLock.newInstance(store, imperialToken, rebelToken);
				TargetLock.newInstance(store, rebelToken, scumToken);
				TargetLock.newInstance(store, scumToken, imperialToken);
				TargetLock.newInstance(store, cr90Token.tokenFore(), foToken);

				tokens.forEach(function(token, i)
				{
					var element = React.createElement(PilotCardCompactUI,
					{
						iconBase: iconBase,
						imageBase: imageBase,
						token: token,
					});
					ReactDOM.render(element, document.getElementById("panel" + i));
				});
			});
	</script>
</body>

</html>

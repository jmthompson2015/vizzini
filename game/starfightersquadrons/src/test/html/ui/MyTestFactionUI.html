<!DOCTYPE html>
<html>
<head>
	<title>MyTestFactionUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
	<script src="../../../../../../coreweb/lib/react/react-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
</head>
<body>
	<div id="factionPanel"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setDebugEnabled(false);
		LOGGER.setTraceEnabled(false);

		require(["Team", "process/ui/FactionUI"],
			function(Team, FactionUI)
			{
				var resourceBase = "../../../main/resources/";
				var imageBase = resourceBase + "images/";
				var teamValues = Team.values();
				var style = {
					backgroundColor: "#F0F0F0",
					border: "1px solid black",
					fontSize: "small",
					textAlign: "left",
				};
				var rows = [];

				teamValues.forEach(function(factionKey, i)
				{
					var faction = Team.properties[factionKey];

					var image0 = React.createElement(FactionUI,
					{
						faction: faction,
						imageBase: imageBase,
					});
					var image1 = React.createElement(FactionUI,
					{
						faction: faction,
						imageBase: imageBase,
						showName: true,
					});
					var image2 = React.createElement(FactionUI,
					{
						faction: faction,
						imageBase: imageBase,
						isSmall: true,
					});
					var image3 = React.createElement(FactionUI,
					{
						faction: faction,
						imageBase: imageBase,
						isSmall: true,
						showName: true,
					});

					var cells = [];

					cells.push(React.DOM.td(
					{
						key: "standard",
						style: style,
					}, image0));
					cells.push(React.DOM.td(
					{
						key: "standard+name",
						style: style,
					}, image1));
					cells.push(React.DOM.td(
					{
						key: "small",
						style: style,
					}, image2));
					cells.push(React.DOM.td(
					{
						key: "small+name",
						style: style,
					}, image3));

					rows.push(React.DOM.tr(
					{
						key: rows.length,
					}, cells));
				});

				ReactDOM.render(React.DOM.table(
				{}, React.DOM.tbody(
				{}, rows)), document.getElementById("factionPanel"));
			});
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>MyTestShipChooser</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/immutable/immutable-3.8.1.js"></script>
	<script src="../../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
	<script src="../../../../../../coreweb/lib/react/react-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-redux/react-redux-5.0.5.js"></script>
	<script src="../../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.3.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/ui/Select.js"></script>

	<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
</head>
<body>
	<div id="shipChooserPanel1"></div>
	<div id="shipChooserPanel2"></div>
	<div id="shipChooserPanel3"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["Ship", "Team", "process/EnvironmentFactory", "process/ui/ShipChooser"],
			function(Ship, Team, EnvironmentFactory, ShipChooser)
			{
				var resourceBase = "../../../main/resources/";
				var imageBase = resourceBase + "images/";
				var environment = EnvironmentFactory.createCoreSetEnvironment();
				var store = environment.store();
				var teamKey = Team.IMPERIAL;
				var team = Team.properties[teamKey];

				var element1 = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(ShipChooser,
				{
					imageBase: imageBase,
					onChange: shipChanged,
					team: team,
				}));
				ReactDOM.render(element1, document.getElementById("shipChooserPanel1"));

				var element2 = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(ShipChooser,
				{
					imageBase: imageBase,
					index: 2,
					initialShip: Ship.properties[Ship.TIE_FIGHTER],
					onChange: shipChanged,
					team: team,
				}));
				ReactDOM.render(element2, document.getElementById("shipChooserPanel2"));

				var element3 = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(ShipChooser,
				{
					imageBase: imageBase,
					index: 3,
					onChange: shipChanged,
					team: Team.properties[Team.REBEL],
				}));
				ReactDOM.render(element3, document.getElementById("shipChooserPanel3"));

				function shipChanged(event, ship, index)
				{
					LOGGER.info("shipChanged() ship = " + (ship ? ship.value : ship) + " index = " + index);
				}
			});
	</script>
</body>

</html>

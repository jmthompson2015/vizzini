<!DOCTYPE html>
<html>
<head>
	<title>MyTestShipSilhouetteUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setDebugEnabled(false);
		LOGGER.setTraceEnabled(false);

		require(["Ship", "process/ui/ShipSilhouetteUI"], function(Ship, ShipSilhouetteUI)
		{
			var resourceBase = "../../../main/resources/";
			var imageBase = resourceBase + "images/";
			var style0 = {
				backgroundColor: "#F0F0F0",
				border: "1px solid gray",
				textAlign: "left",
			};
			var style1 = {
				backgroundColor: "#F0F0F0",
				border: "1px solid gray",
				fontSize: "small",
				textAlign: "left",
			};
			var rows = [];

			Ship.values().forEach(function(shipKey, i)
			{
				var ship = Ship.properties[shipKey];

				var image0 = React.createElement(ShipSilhouetteUI,
				{
					ship: ship,
					imageBase: imageBase,
				});
				var image1 = React.createElement(ShipSilhouetteUI,
				{
					ship: ship,
					imageBase: imageBase,
					showName: true,
				});

				var cells = [];

				cells.push(React.DOM.td(
				{
					key: cells.length,
					style: style0,
				}, image0));
				cells.push(React.DOM.td(
				{
					key: cells.length,
					style: style1,
				}, image1));

				rows.push(React.DOM.tr(
				{
					key: rows.length,
				}, cells));
			});

			ReactDOM.render(React.DOM.table(
			{}, React.DOM.tbody(
			{}, rows)), document.getElementById("panel"));
		});
	</script>
</body>

</html>

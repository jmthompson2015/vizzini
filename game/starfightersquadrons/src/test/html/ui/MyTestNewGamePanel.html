<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>MyTestNewGamePanel</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/immutable/immutable-3.8.1.js"></script>
	<script src="../../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
	<script src="../../../../../../coreweb/lib/react/react-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-redux/react-redux-5.0.5.min.js"></script>
	<script src="../../../../../../coreweb/lib/reactable/reactable-0.14.1.js"></script>
	<script src="../../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/ui/OptionPane.js"></script>
	<script src="../../../../../../coreweb/src/main/js/ui/Select.js"></script>

	<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
</head>
<body>
	<div id="inputArea"></div>

	<script>
		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["process/Reducer", "process/ui/NewGamePanel"], function(Reducer, NewGamePanel)
		{
			var resourceBase = "../../../main/resources/";
			var iconBase = resourceBase + "icons/";
			var imageBase = resourceBase + "images/";
			var store = Redux.createStore(Reducer.root);

			var element = React.createElement(ReactRedux.Provider,
			{
				store: store,
			}, React.createElement(NewGamePanel,
			{
				callback: myOnChange,
				iconBase: iconBase,
				imageBase: imageBase,
			}));
			ReactDOM.render(element, document.getElementById("inputArea"));

			function myOnChange(agent1, squad1, agent2, squad2)
			{
				LOGGER.info("myOnChange()");
				LOGGER.info("agent1 = " + agent1);
				LOGGER.info("squad1 = " + squad1);
				LOGGER.info("agent2 = " + agent2);
				LOGGER.info("squad2 = " + squad2);
			}
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>MyTestShipStateUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setDebugEnabled(false);
		LOGGER.setTraceEnabled(false);

		require(["ShipState", "Team", "process/ui/ShipStateUI"], function(ShipState, Team, ShipStateUI)
		{
			var resourceBase = "../../../main/resources/";
			var imageBase = resourceBase + "images/";
			var style0 = {
				backgroundColor: "darkGreen",
				border: "1px solid black",
				color: "white",
			};
			var style1 = {
				backgroundColor: "#F0F0F0",
				border: "1px solid gray",
				fontSize: "small",
			};
			var rows = [];
			var cells = [];

			Team.values().forEach(function(factionKey, j)
			{
				cells.push(React.DOM.th(
				{
					key: cells.length,
					colSpan: "2",
					style: style0,
				}, Team.properties[factionKey].name));
			});
			rows.push(React.DOM.tr(
			{
				key: rows.length,
			}, cells));

			ShipState.values().forEach(function(shipStateKey, i)
			{
				var shipState = ShipState.properties[shipStateKey];
				cells = [];
				var image0, image1;

				Team.values().forEach(function(factionKey, j)
				{
					var faction = Team.properties[factionKey];

					if (shipStateKey === "Skill")
					{
						var label = 8;
						var labelClass = "pilotSkillValue";
						image0 = React.createElement(ShipStateUI,
						{
							shipState: shipState,
							faction: faction,
							imageBase: imageBase,
							label: label,
							labelClass: labelClass,
						});
						image1 = React.createElement(ShipStateUI,
						{
							shipState: shipState,
							faction: faction,
							imageBase: imageBase,
							label: label,
							labelClass: labelClass,
							showName: true,
						});
					}
					else
					{
						image0 = React.createElement(ShipStateUI,
						{
							shipState: shipState,
							faction: faction,
							imageBase: imageBase,
						});
						image1 = React.createElement(ShipStateUI,
						{
							shipState: shipState,
							faction: faction,
							imageBase: imageBase,
							showName: true,
						});
					}

					cells.push(React.DOM.td(
					{
						key: cells.length,
						style:
						{
							backgroundColor: "#F0F0F0",
							border: "1px solid gray",
						},
					}, image0));
					cells.push(React.DOM.td(
					{
						key: cells.length,
						style: style1,
					}, image1));
				});

				rows.push(React.DOM.tr(
				{
					key: rows.length,
				}, cells));
			});

			ReactDOM.render(React.DOM.table(
			{}, React.DOM.tbody(
			{}, rows)), document.getElementById("panel"));
		});
	</script>
</body>

</html>

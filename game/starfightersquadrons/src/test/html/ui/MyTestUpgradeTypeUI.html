<!DOCTYPE html>
<html>
<head>
	<title>MyTestUpgradeTypeUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
	<script src="../../../../../../coreweb/lib/react/react-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
</head>
<body>
	<table>
		<tr>
			<td id="upgradeTypePanel"></td>
		</tr>
	</table>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setDebugEnabled(false);
		LOGGER.setTraceEnabled(false);

		require(["UpgradeType", "process/ui/UpgradeTypeUI"], function(UpgradeType, UpgradeTypeUI)
		{
			var values = UpgradeType.values();
			var resourceBase = "../../../main/resources/";
			var imageBase = resourceBase + "images/";
			var style = {
				backgroundColor: "#F0F0F0",
				border: "1px solid lightGray",
				fontSize: "small",
				textAlign: "left",
			};
			var rows = [];

			values.forEach(function(upgradeTypeKey, i)
			{
				var upgradeType = UpgradeType.properties[upgradeTypeKey];

				var image0 = React.createElement(UpgradeTypeUI,
				{
					upgradeType: upgradeType,
					imageBase: imageBase,
				});

				var image1 = React.createElement(UpgradeTypeUI,
				{
					upgradeType: upgradeType,
					imageBase: imageBase,
					showName: true,
				});

				var cells = [];

				cells.push(React.DOM.td(
				{
					key: "standard",
					style: style,
				}, image0));
				cells.push(React.DOM.td(
				{
					key: "standard+name",
					style: style,
				}, image1));

				rows.push(React.DOM.tr(
				{
					key: rows.length,
				}, cells));
			});

			ReactDOM.render(React.DOM.table(
			{}, React.DOM.tbody(
			{}, rows)), document.getElementById("upgradeTypePanel"));
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>MyTestUpgradeTypeUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
</head>
<body>
	<table>
		<tr>
			<td id="shipPanel"></td>
			<td id="silhouettePanel"></td>
		</tr>
	</table>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setDebugEnabled(false);
		LOGGER.setTraceEnabled(false);

		require(["UpgradeType", "process/ui/UpgradeTypeUI"], function(UpgradeType, UpgradeTypeUI)
		{
			var values = UpgradeType.values();
			var resourceBase = "../../../main/resources/";
			var imageBase = resourceBase + "images/";
			var style0 = {
				backgroundColor: "gray",
				border: "1px solid lightGray",
			};
			var style1 = {
				backgroundColor: "#F0F0F0",
				border: "1px solid lightGray",
				fontSize: "small",
			};
			var rows = [];

			values.forEach(function(upgradeTypeKey, i)
			{
				var upgradeType = UpgradeType.properties[upgradeTypeKey];

				var image = React.createElement(UpgradeTypeUI,
				{
					upgradeType: upgradeType,
					imageBase: imageBase,
				});

				var cells = [];

				cells.push(React.DOM.td(
				{
					key: "image",
					style: style0,
				}, image));
				cells.push(React.DOM.td(
				{
					key: "name",
					style: style1,
				}, UpgradeType.properties[upgradeTypeKey].name));

				rows.push(React.DOM.tr(
				{
					key: rows.length,
				}, cells));
			});

			ReactDOM.render(React.DOM.table(
			{}, React.DOM.tbody(
			{}, rows)), document.getElementById("silhouettePanel"));
		});
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>MyTestUpgradeChooser</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../../coreweb/lib/react-redux/react-redux-4.4.5.js"></script>
	<script src="../../../../../../coreweb/lib/reactable/reactable-0.14.0.js"></script>
	<script src="../../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/ui/Select.js"></script>

	<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
</head>
<body>
	<div id="upgradeChooserPanel"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["Pilot", "UpgradeType", "process/ui/UpgradeChooser"], function(Pilot, UpgradeType, UpgradeChooser)
		{
			var resourceBase = "../../../main/resources/";
			var imageBase = resourceBase + "images/";
			var pilot = Pilot.properties[Pilot.DARTH_VADER];
			var upgradeType = UpgradeType.properties[UpgradeType.ELITE];

			var element = React.createElement(UpgradeChooser,
			{
				imageBase: imageBase,
				pilot: pilot,
				upgradeType: upgradeType,
				index: 0,
				onChange: upgradeCardChanged
			});
			ReactDOM.render(element, document.getElementById("upgradeChooserPanel"));

			function upgradeCardChanged(upgradeCard)
			{}
		});
	</script>
</body>

</html>

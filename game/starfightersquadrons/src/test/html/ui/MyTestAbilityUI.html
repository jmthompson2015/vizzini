<!DOCTYPE html>
<html>
<head>
	<title>MyTestAbilityUI</title>

	<link rel="stylesheet" href="../../../main/css/style.css">

	<script src="../../../../../../coreweb/lib/immutable/immutable-3.8.1.js"></script>
	<script src="../../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
	<script src="../../../../../../coreweb/lib/react/react-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/react-dom/react-dom-15.6.1.js"></script>
	<script src="../../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../../main/js/Team"></script>

	<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

	<style>
		td {
			background-color: #F0F0F0;
			border: 1px solid lightGray;
			font-size: small;
			text-align: left;
		}
	</style>
</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";
		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["DamageCard", "Maneuver", "Pilot", "ShipAction", "UpgradeCard", "process/ui/AbilityUI"],
			function(DamageCard, Maneuver, Pilot, ShipAction, UpgradeCard, AbilityUI)
			{
				var resourceBase = "../../../main/resources/";
				var imageBase = resourceBase + "images/";

				var rows = [];
				var cell = React.DOM.td(
				{
					key: "damageCell",
				}, React.createElement(AbilityUI.Damage,
				{
					damage: DamageCard.properties[DamageCard.CONSOLE_FIRE],
					imageBase: imageBase,
				}));
				rows.push(React.DOM.tr(
				{
					key: "damageRow",
				}, cell));

				cell = React.DOM.td(
				{
					key: "pilotCell",
				}, React.createElement(AbilityUI.Pilot,
				{
					pilot: Pilot.properties[Pilot.DASH_RENDAR],
					imageBase: imageBase,
				}));
				rows.push(React.DOM.tr(
				{
					key: "pilotRow",
				}, cell));

				cell = React.DOM.td(
				{
					key: "shipActionCell2",
				}, React.createElement(AbilityUI.ShipAction,
				{
					shipAction: ShipAction.properties[ShipAction.BARREL_ROLL],
					context:
					{
						maneuverKey: Maneuver.BARREL_ROLL_LEFT_1_STANDARD,
					},
					imageBase: imageBase,
				}));
				rows.push(React.DOM.tr(
				{
					key: "shipActionRow2",
				}, cell));

				cell = React.DOM.td(
				{
					key: "shipActionCell3",
				}, React.createElement(AbilityUI.ShipAction,
				{
					shipAction: ShipAction.properties[ShipAction.BOOST],
					context:
					{
						maneuverKey: Maneuver.BANK_RIGHT_1_STANDARD,
					},
					imageBase: imageBase,
				}));
				rows.push(React.DOM.tr(
				{
					key: "shipActionRow3",
				}, cell));

				cell = React.DOM.td(
				{
					key: "shipActionCell",
				}, React.createElement(AbilityUI.ShipAction,
				{
					shipAction: ShipAction.properties[ShipAction.EVADE],
					imageBase: imageBase,
				}));
				rows.push(React.DOM.tr(
				{
					key: "shipActionRow",
				}, cell));

				cell = React.DOM.td(
				{
					key: "upgradeCell",
				}, React.createElement(AbilityUI.Upgrade,
				{
					upgrade: UpgradeCard.properties[UpgradeCard.LANDO_CALRISSIAN],
					imageBase: imageBase,
				}));
				rows.push(React.DOM.tr(
				{
					key: "upgradeRow",
				}, cell));

				ReactDOM.render(React.DOM.table(
				{}, React.DOM.tbody(
				{}, rows)), document.getElementById("panel"));
			});
	</script>
</body>

</html>

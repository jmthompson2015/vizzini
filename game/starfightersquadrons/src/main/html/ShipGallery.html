<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ship Gallery</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style.css">

  <script src="../../../../../coreweb/lib/immutable/immutable-3.8.1.min.js"></script>
  <script src="../../../../../coreweb/lib/prop-types/prop-types-15.5.10.js"></script>
  <script src="../../../../../coreweb/lib/react/react-15.6.1.min.js"></script>
  <script src="../../../../../coreweb/lib/react-dom/react-dom-15.6.1.min.js"></script>
  <script src="../../../../../coreweb/lib/react-redux/react-redux-5.0.5.min.js"></script>
  <script src="../../../../../coreweb/lib/redux/redux-3.6.0.min.js"></script>
  <script src="../../../../../coreweb/lib/require/require-2.3.3.min.js" data-main="../js/Team"></script>

  <script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
  <script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
</head>
<body>
  <h1>Starfighter Squadrons Ship Gallery</h1>
  <h2>Imperial</h2>
  <div id="imperialShips"></div>
  <h2>First Order</h2>
  <div id="firstOrderShips"></div>
  <h2>Rebel</h2>
  <div id="rebelShips"></div>
  <h2>Resistance</h2>
  <div id="resistanceShips"></div>
  <h2>Scum &amp; Villainy</h2>
  <div id="scumShips"></div>
  <script>
    "use strict";
    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    var resourceBase = "../resources/";
    var imageBase = resourceBase + "images/";

    require(["Pilot", "Position", "Ship", "ShipTeam", "Team", "process/Reducer", "process/SimpleAgent", "process/TokenFactory", "process/ui/ManeuverChooser",
        "process/ui/ShipActionPanel", "process/ui/ShipSilhouetteUI", "process/ui/ShipUI", "squadbuilder/ui/ShipCardUI"
      ],
      function(Pilot, Position, Ship, ShipTeam, Team, Reducer, SimpleAgent, TokenFactory, ManeuverChooser, ShipActionPanel, ShipSilhouetteUI, ShipUI,
        ShipCardUI)
      {
        var store = Redux.createStore(Reducer.root);
        var ShipGallery = React.createClass(
        {
          render: function()
          {
            var teamKey = this.props.teamKey;
            var isStrict = true;
            var shipTeamKeys = ShipTeam.valuesByTeam(teamKey, isStrict);
            var agent = new SimpleAgent("Agent", teamKey);

            var cells = [];
            var excludes = [ShipTeam.IMPERIAL_TIE_BOMBER_V2,
              ShipTeam.IMPERIAL_TIE_DEFENDER_V2,
              ShipTeam.IMPERIAL_TIE_INTERCEPTOR_V2,
              ShipTeam.IMPERIAL_TIE_INTERCEPTOR_V3,
              ShipTeam.REBEL_A_WING_V2,
              ShipTeam.REBEL_B_WING_V2,
              ShipTeam.SCUM_M3_A_INTERCEPTOR_V2,
              ShipTeam.RESISTANCE_T_70_X_WING_V2,
              // FIXME: add Sabine's TIE Fighter
              ShipTeam.REBEL_SABINES_TIE_FIGHTER,
            ];

            shipTeamKeys.forEach(function(shipTeamKey)
            {
              if (!excludes.includes(shipTeamKey))
              {
                var shipTeam = ShipTeam.properties[shipTeamKey];
                var element = React.createElement(ShipCardUI,
                {
                  myKey: "instance" + shipTeamKey,
                  agent: agent,
                  imageBase: imageBase,
                  ship: shipTeam.ship,
                  shipTeamKey: shipTeamKey,
                  store: store,
                });
                cells.push(element);
              }
            });

            return React.DOM.div(
            {}, cells);
          },
        });

        var element0 = React.createElement(ShipGallery,
        {
          teamKey: Team.IMPERIAL,
        });
        ReactDOM.render(element0, document.getElementById("imperialShips"));
        var element1 = React.createElement(ShipGallery,
        {
          teamKey: Team.FIRST_ORDER,
        });
        ReactDOM.render(element1, document.getElementById("firstOrderShips"));
        var element2 = React.createElement(ShipGallery,
        {
          teamKey: Team.REBEL,
        });
        ReactDOM.render(element2, document.getElementById("rebelShips"));
        var element3 = React.createElement(ShipGallery,
        {
          teamKey: Team.RESISTANCE,
        });
        ReactDOM.render(element3, document.getElementById("resistanceShips"));
        var element4 = React.createElement(ShipGallery,
        {
          teamKey: Team.SCUM,
        });
        ReactDOM.render(element4, document.getElementById("scumShips"));
      });
  </script>
</body>

</html>

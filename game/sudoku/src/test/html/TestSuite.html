<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TestSuite</title>

    <link rel="stylesheet" href="../../../../../coreweb/lib/qunit/qunit-2.0.1.css">
    <script src="../../../../../coreweb/lib/qunit/qunit-2.0.1.js"></script>
    <script>
        QUnit.config.autostart = false;
    </script>

    <script src="../../../../../coreweb/lib/immutable/immutable-3.8.1.js"></script>
    <script src="../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
    <script src="../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../../main/js/Unit"></script>

    <script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
    <script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
    <script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
    <script src="../../../../../coreweb/src/main/js/util/MathAugments.js"></script>
    <script src="../../../../../coreweb/src/main/js/util/StringAugments.js"></script>
    <script src="../../../../../coreweb/src/main/js/util/TimePrinter.js"></script>
    <script>
        "use strict";
        var LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);
        LOGGER.setTimeEnabled(false);

        var prefix = "../../test/js/";
        var suffix = "Test";
        var testModules = ["Cell", "GridFactory", "InitialState", "Puzzle", "PuzzleFormat", "SudokuToGo", "SudokuWiki", "Unit",

            "process/Action", "process/Move", "process/Reducer", "process/Selector", "process/SudokuAnalyzer", "process/SudokuGenerator",
            "process/SudokuSolver", "process/SudokuValidator",

            "process/HiddenPairStrategy", "process/HiddenSingleStrategy", "process/NakedPairStrategy", "process/NakedSingleStrategy",
        ];
        testModules = testModules.map(function(testModule)
        {
            return prefix + testModule + suffix;
        });

        require(testModules, function()
        {
            QUnit.start();
        });
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>

</html>

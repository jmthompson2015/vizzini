<html>
<head>
	<meta charset="utf-8">
	<title>Vizzini Sudoku</title>
	<link rel="stylesheet" href="../css/style.css">

	<script src="../../../../../coreweb/lib/react/react-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-dom/react-dom-15.3.2.js"></script>
	<script src="../../../../../coreweb/lib/react-redux/react-redux-4.4.5.js"></script>
	<script src="../../../../../coreweb/lib/redux/redux-3.6.0.js"></script>
	<script src="../../../../../coreweb/lib/require/require-2.3.2.js" data-main="../js/Unit"></script>

	<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
	<script src="../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>
</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";

		var LOGGER = new Logger();
		LOGGER.setTraceEnabled(false);
		LOGGER.setDebugEnabled(false);

		require(["GridFactory", "PuzzleFactory", "PuzzleFormat", "process/Action", "process/Reducer", "process/Selector", "process/ui/Connector",
				"process/ui/SudokuUI"
			],
			function(GridFactory, PuzzleFactory, PuzzleFormat, Action, Reducer, Selector, Connector, SudokuUI)
			{
				var store = Redux.createStore(Reducer.root);
				var grids = [GridFactory.createEasy1(), GridFactory.createEasy2(), GridFactory.createMedium31(), GridFactory.createMedium32(), GridFactory.createHard66(),
					GridFactory.createHard67(), GridFactory.createDiabolical86(), GridFactory.createDiabolical87()
				];
				var puzzle = PuzzleFormat.parse(grids.vizziniRandomElement());
				PuzzleFactory.adjustPossibilites(puzzle, Selector.N(store.getState()));
				store.dispatch(Action.setPuzzle(puzzle));

				var connector = ReactRedux.connect(Connector.SudokuUI.mapStateToProps)(SudokuUI);
				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(connector));
				ReactDOM.render(element, document.getElementById("panel"));
			});
	</script>
</body>

</html>

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    LOGGER.setDebugEnabled(false);

    QUnit.test("get defaults", function(assert)
    {
        // Setup.
        var itemPrefs = createItemPreferences();

        // Run / Verify.
        assert.equal(itemPrefs.getTypeIndex(), 0);
        assert.equal(itemPrefs.getRarityIndex(), 0);
        {
            var range = itemPrefs.getBidRange();
            assert.ok(range);
            assert.ok(range.isLowChecked());
            assert.equal(range.getLowValue(), 50);
            assert.ok(range.isHighChecked());
            assert.equal(range.getHighValue(), 1000);
        }
        {
            var range = itemPrefs.getAskRange();
            assert.ok(range);
            assert.ok(!range.isLowChecked());
            assert.equal(range.getLowValue(), 50);
            assert.ok(!range.isHighChecked());
            assert.equal(range.getHighValue(), 1000);
        }
        {
            var range = itemPrefs.getSupplyRange();
            assert.ok(range);
            assert.ok(range.isLowChecked());
            assert.equal(range.getLowValue(), 100);
            assert.ok(!range.isHighChecked());
            assert.equal(range.getHighValue(), 1000);
        }
        {
            var range = itemPrefs.getDemandRange();
            assert.ok(range);
            assert.ok(!range.isLowChecked());
            assert.equal(range.getLowValue(), 100);
            assert.ok(!range.isHighChecked());
            assert.equal(range.getHighValue(), 1000);
        }
        {
            var range = itemPrefs.getAskBidRatioRange();
            assert.ok(range);
            assert.ok(range.isLowChecked());
            assert.equal(range.getLowValue(), 3.0);
            assert.ok(range.isHighChecked());
            assert.equal(range.getHighValue(), 10.0);
        }
        {
            var range = itemPrefs.getDemandSupplyRatioRange();
            assert.ok(range);
            assert.ok(range.isLowChecked());
            assert.equal(range.getLowValue(), 5.0);
            assert.ok(!range.isHighChecked());
            assert.equal(range.getHighValue(), 10.0);
        }
    });

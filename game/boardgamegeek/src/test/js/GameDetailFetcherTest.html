<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>GameDetailFetcherTest</title>

<link rel="stylesheet"
	href="http://code.jquery.com/qunit/qunit-1.15.0.css">
<script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>

<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<script src="../../main/js/GameDatabase.js"></script>
<script src="../../main/js/GameDetailFetcher.js"></script>

<script>
    "use strict";

    var LOGGER = new Logger();
    LOGGER.setTraceEnabled(false);
    // LOGGER.setDebugEnabled(false);

    QUnit.test("fetchData() sale", function(assert)
    {
        // Setup.
        var gameIds = [];
        gameIds.push(12333); // Twilight Struggle
        gameIds.push(120677); // Terra Mystica
        var fetcher = new GameDetailFetcher(gameIds);
        fetcher.bind("dataLoaded", myReceiveData);

        // Run.
        fetcher.fetchData();

        // Verify.
        assert.ok(true);
    });

    function myReceiveData(gameDetails)
    {
        LOGGER.info("myReceiveData gameDetails.length = " + gameDetails.length);
        for (var i = 0; i < gameDetails.length; i++)
        {
            var gameDetail = gameDetails[i];
            LOGGER.info("gameDetails[" + i + "] = " + JSON.stringify(gameDetail, null, "   "));
        }
    }
</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>

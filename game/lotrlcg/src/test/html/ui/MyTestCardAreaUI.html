<!DOCTYPE html>
<html>
<head>
<title>MyTestCardAreaUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../../coreweb/lib/react/react.min-0.14.7.js"></script>
<script src="../../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Sphere"></script>

<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

<style>
.cardAreaUI {
    border: 2px solid black;
    border-collapse: collapse;
}

.cardAreaUILabel {
    background-color: DarkGray;
}

.cardAreaUICell {
    border: 1px solid black;
}

#panel0, #panel1 {
    vertical-align: top;
}
</style>

</head>
<body>
	<div id="panel0"></div>
	<p />
	<div id="panel1"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var imageBase = resourceBase + "images/";

        require([ "EnemyCard", "game/CardInstance", "game/ui/CardAreaUI" ], function(EnemyCard, CardInstance,
                CardAreaUI)
        {
            var stagingArea = [];
            stagingArea.push(CardInstance.enemy(EnemyCard.FOREST_SPIDER));
            stagingArea.push(CardInstance.enemy(EnemyCard.DOL_GULDUR_BEASTMASTER));

            var element0 = React.createElement(CardAreaUI,
            {
                label: "Staging Area",
                area: stagingArea,
            });
            var element1 = React.createElement(CardAreaUI,
            {
                area: stagingArea,
            });

            React.render(element0, document.getElementById("panel0"));
            React.render(element1, document.getElementById("panel1"));
        });
    </script>
</body>
</html>

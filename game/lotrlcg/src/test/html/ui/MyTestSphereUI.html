<!DOCTYPE html>
<html>
<head>
<title>MyTestSphereUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../../coreweb/lib/react/react.min-0.14.7.js"></script>
<script src="../../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Sphere"></script>

<script src="../../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/ArrayAugments.js"></script>

</head>
<body>
	<div id="spherePanel"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var audioBase = resourceBase + "audio/";
        var iconBase = resourceBase + "icons/";
        var imageBase = resourceBase + "images/";

        require([ "Sphere", "game/ui/SphereUI" ], function(Sphere, SphereUI)
        {
            var sphereKeys = Sphere.values();
            var rows = [];

            sphereKeys.forEach(function(sphereKey, i)
            {
                var cells = [];
                var image0 = React.createElement(SphereUI,
                {
                    key: i,
                    sphereKey: sphereKey,
                });
                cells.push(React.DOM.td(
                {
                    key: cells.length,
                    style:
                    {
                        backgroundColor: "#F0F0F0",
                        border: "1px solid black",
                    },
                }, image0));

                var image1 = React.createElement(SphereUI,
                {
                    key: i,
                    sphereKey: sphereKey,
                    showName: true,
                });
                cells.push(React.DOM.td(
                {
                    key: cells.length,
                    style:
                    {
                        backgroundColor: "#F0F0F0",
                        border: "1px solid black",
                        fontSize: "small",
                    },
                }, image1));

                var image2 = React.createElement(SphereUI,
                {
                    key: 10 + i,
                    sphereKey: sphereKey,
                    isSmall: true,
                });
                cells.push(React.DOM.td(
                {
                    key: cells.length,
                    style:
                    {
                        backgroundColor: "#F0F0F0",
                        border: "1px solid black",
                    },
                }, image2));

                var image3 = React.createElement(SphereUI,
                {
                    key: 10 + i,
                    sphereKey: sphereKey,
                    isSmall: true,
                    showName: true,
                });
                cells.push(React.DOM.td(
                {
                    key: cells.length,
                    style:
                    {
                        backgroundColor: "#F0F0F0",
                        border: "1px solid black",
                        fontSize: "small",
                    },
                }, image3));

                rows.push(React.DOM.tr(
                {
                    key: rows.length,
                }, cells));
            });

            React.render(React.DOM.table({}, rows), document.getElementById("spherePanel"));
        });
    </script>
</body>
</html>

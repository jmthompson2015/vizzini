<!DOCTYPE html>
<html>
<head>
<title>MyTestTokenUI</title>

<link rel="stylesheet" href="../../../main/css/style.css">

<script src="../../../../../../coreweb/lib/microevent/microevent-1.0.0.js"></script>
<script src="../../../../../../coreweb/lib/react/react.min-0.14.7.js"></script>
<script src="../../../../../../coreweb/lib/require/require-2.1.22.js" data-main="../../../main/js/Sphere"></script>

<script src="../../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

<style>
.tokenUI {
    border: 2px solid black;
    border-collapse: collapse;
}

.tokenUILabel {
    background-color: DarkGray;
}

.tokenUICell {
    border: 1px solid black;
}

#panel0, #panel1, #panel2, #panel3 {
    vertical-align: top;
}
</style>

</head>
<body>
	<table>
		<tr>
			<td id="panel0"></td>
			<td id="panel1"></td>
			<td id="panel2"></td>
			<td id="panel3"></td>
			<td id="panel4"></td>
		</tr>
		<tr>
			<td id="panel5"></td>
			<td id="panel6"></td>
			<td id="panel7"></td>
			<td id="panel8"></td>
		</tr>
		<tr>
			<td><button id="updateHero" type="button">Update</button></td>
			<td><button id="updateAlly" type="button">Update</button></td>
			<td><button id="updateAttachment" type="button">Update</button></td>
			<td></td>
		</tr>
	</table>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../../../main/resources/";
        var imageBase = resourceBase + "images/";

        require([ "AllyCard", "AttachmentCard", "EnemyCard", "EventCard", "HeroCard", "LocationCard", "QuestCard",
                "game/AllyToken", "game/AttachmentToken", "game/EnemyToken", "game/EventToken", "game/HeroToken",
                "game/LocationToken", "game/QuestToken", "game/ui/TokenUI" ], function(AllyCard, AttachmentCard,
                EnemyCard, EventCard, HeroCard, LocationCard, QuestCard, AllyToken, AttachmentToken, EnemyToken,
                EventToken, HeroToken, LocationToken, QuestToken, TokenUI)
        {
            var activeLocation = new LocationToken(LocationCard.OLD_FOREST_ROAD);
            activeLocation.progressState().increase(2);

            var activeQuest = new QuestToken(QuestCard.FLIES_AND_SPIDERS);
            activeQuest.progressState().increase(4);

            var hero = new HeroToken(HeroCard.ARAGORN_LEADERSHIP);
            hero.resourceState().increase();
            hero.woundState().increase(2);
            hero.exhaustState().isMarked(true);
            hero.questState().isMarked(true);
            hero.attackerState().target(new EnemyToken(EnemyCard.FOREST_SPIDER));
            hero.defenderState().target(new EnemyToken(EnemyCard.DOL_GULDUR_BEASTMASTER));
            hero.attachState().add(new AttachmentToken(AttachmentCard.CELEBRIANS_STONE));

            var ally = new AllyToken(AllyCard.GANDALF);
            ally.woundState().increase();
            ally.exhaustState().isMarked(true);
            ally.questState().isMarked(true);
            ally.attackerState().target(new EnemyToken(EnemyCard.FOREST_SPIDER));
            ally.defenderState().target(new EnemyToken(EnemyCard.DOL_GULDUR_BEASTMASTER));
            ally.attachState().add(new AttachmentToken(AttachmentCard.CELEBRIANS_STONE));

            var attachment = new AttachmentToken(AttachmentCard.STEWARD_OF_GONDOR);
            attachment.exhaustState().isMarked(true);

            var event = new EventToken(EventCard.SNEAK_ATTACK);

            var element0 = React.createElement(TokenUI,
            {
                label: "Active Location",
                initialToken: activeLocation,
            });
            var element1 = React.createElement(TokenUI,
            {
                initialToken: activeLocation,
            });
            var element2 = React.createElement(TokenUI,
            {
                label: "Active Location",
            });
            var element3 = React.createElement(TokenUI, {});
            var element4 = React.createElement(TokenUI,
            {
                label: "Active Quest",
                initialToken: activeQuest,
            });
            var element5 = React.createElement(TokenUI,
            {
                initialToken: hero,
            });
            var element6 = React.createElement(TokenUI,
            {
                initialToken: ally,
            });
            var element7 = React.createElement(TokenUI,
            {
                initialToken: attachment,
            });
            var element8 = React.createElement(TokenUI,
            {
                initialToken: event,
            });

            React.render(element0, document.getElementById("panel0"));
            React.render(element1, document.getElementById("panel1"));
            React.render(element2, document.getElementById("panel2"));
            React.render(element3, document.getElementById("panel3"));
            React.render(element4, document.getElementById("panel4"));
            React.render(element5, document.getElementById("panel5"));
            React.render(element6, document.getElementById("panel6"));
            React.render(element7, document.getElementById("panel7"));
            React.render(element8, document.getElementById("panel8"));

            document.getElementById("updateHero").onclick = function()
            {
                hero.resourceState().increase();
                hero.woundState().increase();
                hero.exhaustState().isMarked(!hero.exhaustState().isMarked());
                hero.questState().isMarked(!hero.questState().isMarked());
            };

            document.getElementById("updateAlly").onclick = function()
            {
                ally.woundState().increase();
                ally.exhaustState().isMarked(!ally.exhaustState().isMarked());
                ally.questState().isMarked(!ally.questState().isMarked());
            };

            document.getElementById("updateAttachment").onclick = function()
            {
                attachment.exhaustState().isMarked(!attachment.exhaustState().isMarked());
            };
        });
    </script>
</body>
</html>

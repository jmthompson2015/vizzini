<!DOCTYPE html>
<html lang="en">
<head>
<title>Event Cards</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/style.css">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<script src="../../../../../coreweb/lib/react/react-15.0.1.min.js"></script>
<script src="../../../../../coreweb/lib/react-dom/react-dom-15.0.1.min.js"></script>
<script src="../../../../../coreweb/lib/react-redux/react-redux-4.4.2.min.js"></script>
<script src="../../../../../coreweb/lib/redux/redux-3.4.0.min.js"></script>

<script src="../../../../../coreweb/src/main/js/util/JavaScriptAugments.js"></script>
<script src="../../../../../coreweb/src/main/js/util/Logger.js"></script>
<script src="../../../../../coreweb/src/main/js/util/InputValidator.js"></script>

</head>
<body>
	<h1>Event Cards</h1>
	<div id="panel"></div>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../resources/";
        var imageBase = resourceBase + "images/";

        require([ "EventCard", "game/ui/CardGalleryUI" ], function(EventCard, CardGalleryUI)
        {
            var element = React.createElement(CardGalleryUI,
            {
                cardKeys: EventCard.values(),
                properties: EventCard.properties,
            });
            ReactDOM.render(element, document.getElementById("panel"));
        });
    </script>
</body>
</html>

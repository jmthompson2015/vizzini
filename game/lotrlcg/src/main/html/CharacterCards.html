<style>
#characterTable {
    background-color: white;
    border-collapse: collapse;
    font-size: small;
}

#characterTable tbody tr:nth-child(2n) td {
    background: lightCyan;
}

#characterTable tbody tr:nth-child(2n+1) td {
    background: white;
}

#characterTable th {
    background-color: #555555;
    border: 1px solid lightGray;
    color: white;
}

#characterTable td {
    border: 1px solid lightGray;
}

.textCell {
    text-align: left;
}

.numberCell {
    text-align: right;
}
</style>

<body>
	<h1>LOTR LCG Character Cards</h1>
	<section id="tableContainer"></section>
	<script>
        "use strict";
        var LOGGER = new Logger();

        var resourceBase = "../resources/";
        var imageBase = resourceBase + "images/";

        require([ "HeroCard", "game/ui/CharacterCardsTable" ], function(HeroCard, CharacterCardsTable)
        {
            var element = React.createElement(CharacterCardsTable);
            React.render(element, document.getElementById("tableContainer"));
        });
    </script>
